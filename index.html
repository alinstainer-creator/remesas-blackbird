<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Remesas</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5f5;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ddd;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .description {
            color: #666;
            margin-bottom: 20px;
        }
        
        .calculator-form {
            display: grid;
            grid-gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        select, input {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(76, 181, 245, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .result {
            padding: 20px;
            background-color: #f0f7ff;
            border-radius: 5px;
            border-left: 4px solid var(--accent-color);
            display: none;
        }
        
        .result h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        .result-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            color: var(--error-color);
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            color: var(--success-color);
            padding: 10px;
            background-color: #d4edda;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .info-panel {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }
        
        @media (min-width: 768px) {
            .calculator-form {
                grid-template-columns: 1fr 1fr;
            }
            
            .form-group-full {
                grid-column: span 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Remesas</h1>
            <p class="description">Calcula el monto que recibirás al enviar dinero al extranjero</p>
        </header>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <div class="calculator-form">
            <div class="form-group">
                <label for="origen">País de Origen:</label>
                <select id="origen">
                    <option value="">Selecciona un país</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="destino">País de Destino:</label>
                <select id="destino">
                    <option value="">Selecciona un país</option>
                </select>
            </div>
            
            <div class="form-group form-group-full">
                <label for="monto">Monto a Enviar:</label>
                <input type="number" id="monto" placeholder="Ingresa el monto" min="0">
            </div>
            
            <div class="form-group form-group-full">
                <button id="calcular">Calcular Remesa</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <p>Cargando datos de tasas de cambio...</p>
        </div>
        
        <div class="result" id="result">
            <h3>Resultado:</h3>
            <p>Recibirás: <span class="result-value" id="resultValue">0.00</span></p>
            <p>Tasa aplicada: <span id="tasaAplicada">0.00</span></p>
            <p>Par cambiario: <span id="parCambiario"></span></p>
        </div>
        
        <div class="info-panel">
            <p><strong>Nota:</strong> Las tasas de cambio se actualizan regularmente desde nuestra fuente oficial.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos DOM
            const selectOrigen = document.getElementById('origen');
            const selectDestino = document.getElementById('destino');
            const inputMonto = document.getElementById('monto');
            const btnCalcular = document.getElementById('calcular');
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');
            const tasaAplicada = document.getElementById('tasaAplicada');
            const parCambiario = document.getElementById('parCambiario');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Variables globales
            let datosRemesas = [];
            let paisesDisponibles = new Set();
            let paresDisponibles = {};
            
            // Cargar datos desde Google Sheets
            async function cargarDatos() {
                try {
                    loadingDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    
                    const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vT9Teo-_5ka3LKx7FXL3x3yV3uf4KhoI61ewnVJyJ90XRnksoObf4CDn-lJvrFKiQ/pub?gid=983978085&single=true&output=csv');
                    
                    if (!response.ok) {
                        throw new Error('Error al cargar los datos');
                    }
                    
                    const csvData = await response.text();
                    procesarDatosCSV(csvData);
                    
                } catch (error) {
                    console.error('Error:', error);
                    mostrarError('No se pudieron cargar los datos. Por favor, intenta nuevamente.');
                } finally {
                    loadingDiv.style.display = 'none';
                }
            }
            
            // Procesar datos CSV
            function procesarDatosCSV(csvData) {
                const filas = csvData.split('\n');
                datosRemesas = filas.map(fila => fila.split(',').map(c => c.trim().replace(/^"|"$/g, '')));
                
                // Extraer países y pares disponibles
                extraerPaisesYPares();
                
                // Llenar los selectores de países
                llenarSelectoresPaises();
                
                mostrarMensajeExito('Datos cargados correctamente. Selecciona países y monto para calcular.');
            }
            
            // Extraer países y pares disponibles de los datos
            function extraerPaisesYPares() {
                paisesDisponibles.clear();
                paresDisponibles = {};
                
                // Buscar en todas las filas los patrones de "cotizacion mesa [PAÍS]-[PAÍS]"
                for (let i = 0; i < datosRemesas.length; i++) {
                    for (let j = 0; j < datosRemesas[i].length; j++) {
                        const valor = datosRemesas[i][j];
                        
                        if (valor && valor.includes('cotizacion mesa')) {
                            // Extraer los países del texto
                            const regex = /cotizacion mesa\s+([A-Za-z]+)-([A-Za-z]+)/i;
                            const coincidencia = valor.match(regex);
                            
                            if (coincidencia && coincidencia.length === 3) {
                                const paisOrigen = coincidencia[1].toUpperCase();
                                const paisDestino = coincidencia[2].toUpperCase();
                                
                                // Agregar a la lista de países disponibles
                                paisesDisponibles.add(paisOrigen);
                                paisesDisponibles.add(paisDestino);
                                
                                // Guardar información del par
                                const parKey = `${paisOrigen}-${paisDestino}`;
                                paresDisponibles[parKey] = {
                                    fila: i,
                                    columna: j
                                };
                            }
                        }
                    }
                }
            }
            
            // Llenar los selectores de países
            function llenarSelectoresPaises() {
                // Limpiar selects
                selectOrigen.innerHTML = '<option value="">Selecciona un país</option>';
                selectDestino.innerHTML = '<option value="">Selecciona un país</option>';
                
                // Ordenar países alfabéticamente
                const paisesOrdenados = Array.from(paisesDisponibles).sort();
                
                // Agregar opciones
                paisesOrdenados.forEach(pais => {
                    const optionOrigen = document.createElement('option');
                    optionOrigen.value = pais;
                    optionOrigen.textContent = pais;
                    
                    const optionDestino = document.createElement('option');
                    optionDestino.value = pais;
                    optionDestino.textContent = pais;
                    
                    selectOrigen.appendChild(optionOrigen);
                    selectDestino.appendChild(optionDestino);
                });
            }
            
            // Buscar la tasa para el par de países seleccionado
            function buscarTasa(origen, destino) {
                const parKey = `${origen}-${destino}`;
                
                // Verificar si el par existe
                if (!paresDisponibles[parKey]) {
                    return null;
                }
                
                const infoPar = paresDisponibles[parKey];
                const fila = infoPar.fila;
                const columna = infoPar.columna;
                
                // Según la estructura que mencionas, la tasa está en la columna F (índice 5)
                // y en una fila específica relativa a la celda de "cotizacion mesa"
                // Normalmente está 2 filas abajo y misma columna
                const filaTasa = fila + 2;
                
                if (filaTasa >= datosRemesas.length) {
                    return null;
                }
                
                // Obtener la tasa (columna F es índice 5 en array base 0)
                if (datosRemesas[filaTasa].length > 5) {
                    const tasaStr = datosRemesas[filaTasa][5];
                    const tasa = parseFloat(tasaStr);
                    
                    if (!isNaN(tasa) && tasa > 0) {
                        return tasa;
                    }
                }
                
                return null;
            }
            
            // Calcular la remesa
            function calcularRemesa() {
                const origen = selectOrigen.value;
                const destino = selectDestino.value;
                const monto = parseFloat(inputMonto.value);
                
                // Validaciones
                if (!origen || !destino) {
                    mostrarError('Por favor, selecciona ambos países');
                    return;
                }
                
                if (origen === destino) {
                    mostrarError('Los países de origen y destino deben ser diferentes');
                    return;
                }
                
                if (isNaN(monto) || monto <= 0) {
                    mostrarError('Por favor, ingresa un monto válido');
                    return;
                }
                
                // Buscar la tasa
                const tasa = buscarTasa(origen, destino);
                
                if (tasa === null) {
                    mostrarError('No se encontró una tasa de cambio para el par de países seleccionado');
                    return;
                }
                
                // Calcular resultado
                const resultado = monto * tasa;
                
                // Mostrar resultado
                resultValue.textContent = resultado.toFixed(2);
                tasaAplicada.textContent = tasa.toFixed(4);
                parCambiario.textContent = `${origen}-${destino}`;
                resultDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            // Mostrar error
            function mostrarError(mensaje) {
                errorDiv.textContent = mensaje;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                resultDiv.style.display = 'none';
            }
            
            // Mostrar mensaje de éxito
            function mostrarMensajeExito(mensaje) {
                successDiv.textContent = mensaje;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            // Event Listeners
            btnCalcular.addEventListener('click', calcularRemesa);
            
            // Inicializar
            cargarDatos();
        });
    </script>
</body>
</html>
