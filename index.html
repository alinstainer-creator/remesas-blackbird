<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üõ©Ô∏è Blackbird Remesas - Cabina SR-71</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
body{margin:0;padding:0;font-family:'Roboto Condensed',sans-serif;background:#000;color:#d0e0f0;overflow-x:hidden;}
canvas{position:fixed;top:0;left:0;z-index:-1;}
.container{max-width:900px;margin:40px auto;padding:40px;background:rgba(10,15,25,0.95);border-radius:12px;box-shadow:0 0 50px rgba(0,180,255,0.5);}
header{text-align:center;margin-bottom:30px;}
.logo{width:140px;height:auto;margin-bottom:20px;border-radius:50%;border:3px solid #00b4ff;}
h1{font-family:'Orbitron',monospace;color:#00b4ff;font-size:2.8em;margin:10px 0;text-shadow:0 0 10px #00b4ff;}
.subtitle{color:#a0c0e0;font-size:1.1em;margin-bottom:20px;}
.calculator-section{background:rgba(20,40,60,0.85);padding:25px;border-radius:10px;margin-bottom:25px;border:1px solid rgba(0,180,255,0.3);}
.calculator-section h2{text-align:center;color:#00b4ff;font-family:'Orbitron',monospace;margin-bottom:20px;}
.form-row{display:flex;gap:15px;margin-bottom:15px;}
.form-group{flex:1;}
label{display:block;margin-bottom:8px;color:#d0e0f0;font-weight:600;text-transform:uppercase;font-size:0.95em;}
select,input{width:100%;padding:12px;border-radius:6px;border:1px solid rgba(0,180,255,0.3);background:rgba(255,255,255,0.05);color:#d0e0f0;font-size:1em;}
select:focus,input:focus{outline:none;border-color:#00b4ff;box-shadow:0 0 10px rgba(0,180,255,0.4);}
button{width:100%;padding:15px;margin-top:10px;background:linear-gradient(135deg,#00b4ff,#0077cc);color:#0d1725;font-family:'Orbitron',monospace;font-weight:700;font-size:1.2em;border:none;border-radius:6px;cursor:pointer;transition:all 0.2s;}
button:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,180,255,0.6);}
#resultado{margin-top:20px;padding:15px;background:rgba(0,180,255,0.1);border-radius:6px;text-align:center;font-size:1.1em;font-weight:500;border:1px solid rgba(0,180,255,0.25);}
.social-links{display:flex;justify-content:center;gap:20px;margin-top:15px;}
.social-links a{color:#00b4ff;font-size:1.8em;text-decoration:none;transition:0.3s;}
.social-links a:hover{color:#0077cc;text-shadow:0 0 10px rgba(0,180,255,0.7);}
@media(max-width:600px){.form-row{flex-direction:column;}h1{font-size:2em;}.logo{width:100px;}}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<div class="container">
<header>
<img src="logo blackbird.png" alt="Logo Blackbird" class="logo" onerror="this.src='https://via.placeholder.com/140/00b4ff/1a2e44?text=SR-71';">
<h1>üõ©Ô∏è Blackbird Remesas</h1>
<p class="subtitle">Cabina SR-71: Calculadora de remesas supers√≥nica</p>
</header>

<div class="calculator-section">
<h2>üßÆ Calculadora de Remesas</h2>
<div class="form-row">
<div class="form-group">
<label for="origen">Origen</label>
<select id="origen" onchange="actualizarDestino()"><option value="">Selecciona...</option></select>
</div>
<div class="form-group">
<label for="destino">Destino</label>
<select id="destino"><option value="">Selecciona...</option></select>
</div>
</div>
<div class="form-group">
<label for="monto">Monto (Moneda Local)</label>
<input type="number" id="monto" placeholder="Ej. 1000" min="0" step="0.01">
</div>
<button onclick="calcularRemesa()">Calcular</button>
<button onclick="abrirTelegram()" style="background:linear-gradient(135deg,#28a745,#1a8f5e);color:#fff;">Pedir Servicio</button>
<div id="resultado"></div>
</div>

<div class="social-links">
<a href="https://t.me/+i02VPMg23TNiOWJh" target="_blank">‚úàÔ∏è</a>
<a href="https://www.instagram.com/servicios_blackbird" target="_blank">üì∏</a>
<a href="https://www.tiktok.com/@remesasblackbird" target="_blank">üéµ</a>
</div>
</div>

<script>
const csvUrl='https://docs.google.com/spreadsheets/d/e/2PACX-1vR3yMHp1HF-2JS1j0vNcp_snCjtTaWuF6y8AldyFGxbWvQrmhvisnagcBC1pWiskalafvz0EVY8svR6/pub?gid=983978085&single=true&output=csv';
let rates={}; let paises=new Set();

async function cargarDatos(){
try{
const res=await fetch(csvUrl);
const csvText=await res.text();
Papa.parse(csvText,{header:false,skipEmptyLines:true,complete:function(result){
procesarDatos(result.data);
}});
}catch(err){console.error('Error CSV:',err);alert('Error cargando datos, revisa la sheet');}
}

function procesarDatos(rows){
rows.forEach(row=>{
const colJ=row[9]?row[9].trim():'';
if(colJ==='Venta IMAD'){
const par=row[3]?row[3].trim():''; // Columna D
const valorF=row[5]?parseFloat(row[5].replace(',','.')):null; // F
const valorG=row[6]?parseFloat(row[6].replace(',','.')):null; // G
const precio=valorF||valorG;
if(par && precio){
const [origen,destino]=par.split('-').map(s=>s.trim());
rates[`${origen}-${destino}`]=precio;
paises.add(origen);paises.add(destino);
}
}
});
poblarSelects();
}

function poblarSelects(){
const origenSelect=document.getElementById('origen');
const destinoSelect=document.getElementById('destino');
origenSelect.innerHTML='<option value="">Selecciona...</option>';
destinoSelect.innerHTML='<option value="">Selecciona...</option>';
Array.from(paises).sort().forEach(p=>{
origenSelect.innerHTML+=`<option value="${p}">${p}</option>`;
destinoSelect.innerHTML+=`<option value="${p}">${p}</option>`;
});
}

function actualizarDestino(){document.getElementById('destino').value='';}

function calcularRemesa(){
const origen=document.getElementById('origen').value;
const destino=document.getElementById('destino').value;
const monto=parseFloat(document.getElementById('monto').value);
const resDiv=document.getElementById('resultado');
if(!origen||!destino||isNaN(monto)||monto<=0){resDiv.innerHTML='<p style="color:#dc3545;">Selecciona origen, destino y monto v√°lido.</p>';return;}
if(origen===destino){resDiv.innerHTML='<p style="color:#dc3545;">Origen y destino deben ser diferentes.</p>';return;}
const pair=`${origen}-${destino}`;
const tasa=rates[pair];
if(!tasa){resDiv.innerHTML='<p style="color:#dc3545;">Ruta no disponible. Verifica la sheet.</p>';return;}
const resultado=(monto*tasa).toFixed(2);
resDiv.innerHTML=`<p>Env√≠as: ${monto} ${origen} ‚Üí Recibes: ${resultado} ${destino} (Tasa: ${tasa})</p>`;
}

function abrirTelegram(){window.open('https://t.me/+i02VPMg23TNiOWJh','_blank');}

// Fondo animado radar y part√≠culas
const canvas=document.getElementById('bgCanvas');const ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;
let particles=[];for(let i=0;i<80;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.7,dy:(Math.random()-0.5)*0.7});}
function draw(){
ctx.fillStyle='rgba(0,0,0,0.15)';ctx.fillRect(0,0,canvas.width,canvas.height);
// Radar
ctx.beginPath();ctx.arc(canvas.width/2,canvas.height/2,150,0,Math.PI*2);ctx.strokeStyle='rgba(0,180,255,0.25)';ctx.lineWidth=2;ctx.stroke();
ctx.beginPath();ctx.arc(canvas.width/2,canvas.height/2,250,0,Math.PI*2);ctx.strokeStyle='rgba(0,180,255,0.12)';ctx.lineWidth=1.5;ctx.stroke();
// Part√≠culas
particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle='rgba(0,180,255,0.6)';ctx.fill();p.x+=p.dx;p.y+=p.dy;if(p.x>canvas.width)p.x=0;if(p.x<0)p.x=canvas.width;if(p.y>canvas.height)p.y=0;if(p.y<0)p.y=canvas.height;});
requestAnimationFrame(draw);}
draw();window.onload=cargarDatos;
window.onresize=()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;};
</script>
</body>
</html>
