  <style>
    body {
      font-family: 'Arial', sans-serif;

      margin: 0;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border: 2px solid #00ff00;

      border-radius: 15px;
      position: relative;
      z-index: 1;
      animation: fade-slide 1s ease-in;
    }
    @keyframes fade-slide {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #00ff00;

    }
    @keyframes glow-pulse {
      0% { text-shadow: 0 0 5px #00ff00; }
      100% { text-shadow: 0 0 25px #00ff00; }
    }
    .subtitle {
      text-align: center;
      font-size: 1.2em;
      color: #00cc00;
      margin-bottom: 20px;
      animation: fade-in 1.5s ease-in;
    }
    img.logo {
      max-width: 250px;
      display: block;
      margin: 0 auto 20px;
      animation: logo-spin-glow 5s infinite linear;
    }
    @keyframes logo-spin-glow {
      0% { filter: drop-shadow(0 0 5px #00ff00); transform: rotate(0deg); }
      100% { filter: drop-shadow(0 0 20px #00ff00); transform: rotate(360deg); }
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00ff00;
      border-radius: 8px;
      background: #222222;
      color: #ffffff;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    select:hover, input:hover, button:hover {
      box-shadow: 0 0 15px #00ff00;
      transform: scale(1.02);
    }
    button {
      background: #00ff00;
      color: #000;
      font-weight: bold;
      transition: transform 0.2s;
    }
    button:active {
      transform: scale(0.98);
    }
    .result {
      font-size: 1.5em;
      color: #00ff00;
      text-align: center;
      margin-top: 20px;
      animation: result-bounce 1.5s infinite alternate;
    }
    @keyframes result-bounce {
      0% { transform: translateY(0); text-shadow: 0 0 5px #00ff00; }
      100% { transform: translateY(-5px); text-shadow: 0 0 20px #00ff00; }
    }
    .note {
      text-align: center;
      font-size: 0.9em;
      color: #cccccc;
      margin-top: 10px;
      animation: fade-in 2s ease-in;
    }
    .loader {
      color: #00ff00;
      font-size: 1.2em;
      text-align: center;
      animation: radar-sweep 1s infinite;
      display: none;
    }
    @keyframes radar-sweep {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #cccccc;
      font-size: 0.9em;
      animation: fade-in 1.5s ease-in;
    }
    footer a {
      color: #00ff00;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }

<body>
  <canvas id="stars"></canvas>
  <div class="container">
    <img src="logo%20blackbird.png" alt="Logo Blackbird" class="logo">
    <h1>Blackbird Exchange</h1>
    <div class="subtitle">EnvÃ­os a velocidades supersÃ³nicas ðŸ›«ðŸ’µ</div>
    
    <label>Origen</label>
    <select id="origin" onchange="updateDestinationOptions()">
      <option value="">Selecciona origen...</option>
    </select>
    
    <label>Destino</label>
    <select id="destination">
      <option value="">Selecciona destino...</option>
    </select>
    
    <label>Monto (moneda local)</label>
    <input type="number" id="amount" placeholder="Ingresa monto" oninput="validateAmount()">
    
    <button onclick="calculate()">Calcular</button>
    <button onclick="copyResult()">Copiar</button>
    <a href="https://t.me/+i02VPMg23TNiOWJh" target="_blank"><button>Pedir por Telegram</button></a>
    
    <p class="result" id="result">Resultado aparecerÃ¡ aquÃ­</p>
    <p class="note" id="note"></p>
    <p class="loader" id="loader">Cargando tasas...</p>
  </div>
  
  <footer>
    Â© 2025 Blackbird Exchange<br>
    Contacto: <a href="https://t.me/+i02VPMg23TNiOWJh">Telegram</a> | <a href="https://www.instagram.com/servicios_blackbird?igsh=MTlwZTVsaWR4dDBoMQ%3D%3D&utm_source=qr">Instagram</a> | <a href="https://www.tiktok.com/@remesasblackbird?_t=ZM-8zqW0ByBXVg&_r=1">TikTok</a>
  </footer>
  
  <script>
    // Canvas for stars
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 200; i++) {
        ctx.fillStyle = `rgba(0, 255, 0, ${Math.random() * 0.5 + 0.2})`;
        ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
      }
    }
    drawStars();
    setInterval(drawStars, 1000);

    const abbrToCountry = {
      "ARG": {name: "Argentina", currency: "ARS"},
      "CHL": {name: "Chile", currency: "CLP"},
      "USA": {name: "Estados Unidos", currency: "USD"},
      "VEN": {name: "Venezuela", currency: "VES"},
      "BRA": {name: "Brasil", currency: "BRL"},
      "COL": {name: "Colombia", currency: "COP"},
      "MEX": {name: "MÃ©xico", currency: "MXN"},
      "EUR": {name: "Eurozona", currency: "EUR"},
      "GBR": {name: "Reino Unido", currency: "GBP"},
      "JPN": {name: "JapÃ³n", currency: "JPY"},
      "CAN": {name: "CanadÃ¡", currency: "CAD"},
      "PER": {name: "PerÃº", currency: "PEN"},
      "URY": {name: "Uruguay", currency: "UYU"},
      "PRY": {name: "Paraguay", currency: "PYG"}
    };

    let ratesData = [];

    async function loadSheetData() {
      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vT9Teo-_5ka3LKx7FXL3x3yV3uf4KhoI61ewnVJyJ90XRnksoObf4CDn-lJvrFKiQ/pub?gid=983978085&output=csv');
        const csvText = await response.text();
        const rows = csvText.split('\n').map(row => row.split(',').map(cell => cell.trim()));
        console.log('Rows loaded:', rows.length, rows.slice(0, 30)); // Debug

        for (let i = 0; i < rows.length; i++) {
          if (rows[i][1] && rows[i][1].includes('COTIZACION MESA')) {
            const header = rows[i][1];
            const countryAbbr = header.split(' ')[2].split('-')[0];
            if (!abbrToCountry[countryAbbr]) continue;

            const tasaRow = rows[i + 1];
            const parRow = rows[i + 2];

            const pairCell = parRow[1]; // Columna B for main par
            const pairParts = pairCell ? pairCell.split('/').map(p => p.trim()) : [];
            const originCurr = pairParts[0] || abbrToCountry[countryAbbr].currency;
            const destCurr = pairParts[1] || '';

            const rateStr = tasaRow[5] || tasaRow[6]; // Columna F or G
            const rate = parseFloat(rateStr.replace('$', '').replace(',', '.')) || 0;

            ratesData.push({
              countryAbbr,
              countryName: abbrToCountry[countryAbbr].name,
              originCurr,
              destCurr,
              rate,
              cell: `Fila ${i + 2}, Celda F`
            });
          }
        }

        console.log('Rates data:', ratesData);

        const originSelect = document.getElementById('origin');
        originSelect.innerHTML = '<option value="">Selecciona origen...</option>';
        Object.values(abbrToCountry).forEach(country => {
          originSelect.innerHTML += `<option value="${country.currency}">${country.name}</option>`;
        });

        updateDestinationOptions();
      } catch (error) {
        console.error('Error loading sheet:', error);
        document.getElementById('result').textContent = 'Error al cargar datos.';
      } finally {
        loader.style.display = 'none';
      }
    }

    function updateDestinationOptions() {
      const originCurr = document.getElementById('origin').value;
      const destinationSelect = document.getElementById('destination');
      destinationSelect.innerHTML = '<option value="">Selecciona destino...</option>';

      if (originCurr) {
        const availableDests = new Set(ratesData.filter(d => d.originCurr === originCurr).map(d => d.destCurr));
        Object.values(abbrToCountry).forEach(country => {
          if (availableDests.has(country.currency)) {
            destinationSelect.innerHTML += `<option value="${country.currency}">${country.name}</option>`;
          }
        });
      }
    }

    function validateAmount() {
      const amountInput = document.getElementById('amount');
      if (amountInput.value < 0) amountInput.value = 0;
    }

    function calculate() {
      const originCurr = document.getElementById('origin').value;
      const destCurr = document.getElementById('destination').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const resultDiv = document.getElementById('result');
      const noteDiv = document.getElementById('note');

      if (!originCurr || !destCurr || isNaN(amount) || amount <= 0) {
        resultDiv.textContent = 'Completa los campos.';
        noteDiv.textContent = '';
        return;
      }

      const originPair = ratesData.find(d => d.originCurr === originCurr && d.destCurr === destCurr);
      if (!originPair) {
        resultDiv.textContent = 'Par no disponible.';
        noteDiv.textContent = '';
        return;
      }

      const result = amount * originPair.rate; // Monto en moneda del receptor por 1 unidad de origen
      const destCountry = Object.values(abbrToCountry).find(c => c.currency === destCurr)?.name || destCurr;

      resultDiv.textContent = `${result.toFixed(2)} ${destCurr} (moneda de ${destCountry})`;
      noteDiv.textContent = `DiagnÃ³stico: ${originPair.cell}`;
    }

    function copyResult() {
      const resultText = document.getElementById('result').textContent;
      navigator.clipboard.writeText(resultText).then(() => alert('Copiado!')).catch(err => alert('Error: ' + err));
    }

    window.onload = loadSheetData;
  </script>
</body>
</html>
