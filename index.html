<body>
    <div class="container">
        <header>
            <img src="logo blackbird.png" alt="Logo Servicios Blackbird" class="logo" onerror="this.src='https://via.placeholder.com/150x150/00b4ff/1a2e44?text=SR-71';">

        <div class="calculator-section">

            <div class="form-row">
                <div class="form-group">
                    <label for="origen">Origen</label>
                    <select id="origen" onchange="actualizarDestino()">
                        <option value="">Selecciona...</option>

                <div class="form-group">

            </div>
            <div class="form-group">
                <label for="monto">Monto (Moneda Origen)</label>
                <input type="number" id="monto" placeholder="Ej. 1000" min="0" step="0.01">
            </div>
            <button onclick="calcularRemesa()">Calcular a Mach 3+</button>

                        <th>Destino</th>
                        <th>Tasa IMAD</th>
                    </tr>
                </thead>
                <tbody></tbody>

        <div id="loading" style="display: none;">Escaneando rutas globales...</div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3yMHp1HF-2JS1j0vNcp_snCjtTaWuF6y8AldyFGxbWvQrmhvisnagcBC1pWiskalafvz0EVY8svR6/pub?gid=983978085&single=true&output=csv';
        
        const paises = ['CHI', 'ARG', 'PER', 'COL', 'MEX', 'ESP', 'USA', 'VEN', 'ECU', 'BRA', 'URU', 'CAN'];
        const nombresPaises = {
            'CHI': 'Chile (CLP)', 'ARG': 'Argentina (ARS)', 'PER': 'Per√∫ (PEN)',
            'COL': 'Colombia (COP)', 'MEX': 'M√©xico (MXN)', 'ESP': 'Espa√±a (EUR)',
            'USA': 'USA (USD)', 'VEN': 'Venezuela (VES)', 'ECU': 'Ecuador (USD)',
            'BRA': 'Brasil (BRL)', 'URU': 'Uruguay (UYU)', 'CAN': 'Canad√° (CAD)'
        };

        let rates = {};

        // Cargar datos
        async function cargarDatos() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                Papa.parse(csvText, {
                    header: false,
                    skipEmptyLines: true,
                    complete: function(results) {
                        procesarDatos(results.data);
                    },
                    error: function(err) {
                        throw new Error('Error al escanear CSV: ' + err.message);
                    }
                });
            } catch (err) {
                console.error('Fallo en CSV:', err);
                usarDatosEjemplo();
            }
        }

        function procesarDatos(rows) {
            let currentPair = null;
            rows.forEach(row => {
                const colJ = row[9] ? row[9].trim().replace(/"/g, '') : '';
                if (colJ === 'Venta IMAD') { // Indicador de precio al p√∫blico
                    let pairFull = '';
                    // Combinar B, C, D para identificar el par
                    let b = row[1] ? row[1].trim().replace(/"/g, '') : '';
                    let c = row[2] ? row[2].trim().replace(/"/g, '') : '';
                    let d = row[3] ? row[3].trim().replace(/"/g, '') : '';
                    pairFull = [b, c, d].filter(Boolean).join(' ');
                    if (pairFull.includes('Cotizaci√≥n Mesa')) {
                        pairFull = pairFull.replace('Cotizaci√≥n Mesa ', '');
                        for (let origen of paises) {
                            for (let destino of paises) {
                                if (origen !== destino) {
                                    const nombrePar = `${nombresPaises[origen]} a ${nombresPaises[destino]}`;
                                    if (pairFull.includes(nombrePar)) {
                                        currentPair = `${origen}-${destino}`;
                                        break;
                                    }
                                }
                            }
                            if (currentPair) break;
                        }
                    }
                    if (currentPair) {
                        let fValue = row[6] ? row[6].trim().replace(/"/g, '') : '';
                        let gValue = row[7] ? row[7].trim().replace(/"/g, '') : '';
                        fValue = fValue.replace('$', '').replace(',', '');
                        gValue = gValue.replace('$', '').replace(',', '');
                        let fFloat = parseFloat(fValue);
                        let gFloat = parseFloat(gValue);
                        if (!isNaN(fFloat) && fFloat > 0) {
                            rates[currentPair] = 1 / fFloat; // Tasa como inverso del precio al p√∫blico
                        } else if (!isNaN(gFloat) && gFloat > 0) {
                            rates[currentPair] = 1 / gFloat; // Tasa como inverso del precio al p√∫blico
                        }
                    }
                }
            });

            if (Object.keys(rates).length === 0) {
                usarDatosEjemplo();
            } else {
                poblarSelects();
                mostrarTabla();
                document.getElementById('loading').style.display = 'none';
            }
        }

        function usarDatosEjemplo() {
            rates = {
                'USA-VEN': 0.0278, // 1 / 36
                'VEN-USA': 36,     // 1 / 0.0278
                'CHI-USA': 0.00109, // 1 / 920
                'USA-CHI': 920,     // 1 / 0.00109
                'ARG-USA': 0.00105, // 1 / 950
                'USA-ARG': 950      // 1 / 0.00105
            };
            poblarSelects();
            mostrarTabla();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').innerHTML = '<p>Datos de ejemplo. Verifica tu CSV.</p>';
            document.getElementById('error').style.display = 'block';
        }

        function poblarSelects() {
            const origenSelect = document.getElementById('origen');
            const destinoSelect = document.getElementById('destino');
            origenSelect.innerHTML = '<option value="">Selecciona...</option>';
            destinoSelect.innerHTML = '<option value="">Selecciona...</option>';
            paises.forEach(p => {
                origenSelect.innerHTML += `<option value="${p}">${nombresPaises[p]}</option>`;
                destinoSelect.innerHTML += `<option value="${p}">${nombresPaises[p]}</option>`;
            });
        }

        function actualizarDestino() {
            const origen = document.getElementById('origen').value;
            const destinoSelect = document.getElementById('destino');
            destinoSelect.value = '';
        }

        function mostrarTabla() {
            const tbody = document.querySelector('#ratesTable tbody');
            tbody.innerHTML = '';
            for (let pair in rates) {
                const [origen, destino] = pair.split('-');
                const rate = rates[pair].toFixed(4);
                tbody.innerHTML += `<tr><td>${nombresPaises[origen]}</td><td>${nombresPaises[destino]}</td><td>${rate}</td></tr>`;
            }
        }

        function calcularRemesa() {
            const origen = document.getElementById('origen').value;
            const destino = document.getElementById('destino').value;
            const monto = parseFloat(document.getElementById('monto').value);
            const resultadoDiv = document.getElementById('resultado');
            const solicitarBtn = document.getElementById('solicitarBtn');

            if (!origen || !destino || isNaN(monto) || monto <= 0) {
                resultadoDiv.innerHTML = '<p style="color: #dc3545;">Selecciona origen, destino y monto v√°lido.</p>';
                solicitarBtn.style.display = 'none';
                return;
            }
            if (origen === destino) {
                resultadoDiv.innerHTML = '<p style="color: #dc3545;">Origen y destino deben ser diferentes.</p>';
                solicitarBtn.style.display = 'none';
                return;
            }

            const pair = `${origen}-${destino}`;
            const tasa = rates[pair];
            if (!tasa) {
                resultadoDiv.innerHTML = '<p style="color: #dc3545;">Ruta no disponible. Verifica el CSV.</p>';
                solicitarBtn.style.display = 'none';
                return;
            }

            const monedaOrigen = nombresPaises[origen].match(/\((.*?)\)/)[1];
            const resultado = (monto / tasa).toFixed(2);
            const monedaDestino = nombresPaises[destino].match(/\((.*?)\)/)[1];
            resultadoDiv.innerHTML = `<p>Monto Origen: $${monto} ${monedaOrigen} ‚Üí Recibes: $${resultado} ${monedaDestino} (Tasa IMAD: ${tasa.toFixed(4)})</p>`;
            solicitarBtn.style.display = 'block';
            solicitarBtn.onclick = () => solicitarRemesa(origen, destino, monto, resultado, monedaOrigen, monedaDestino);
        }

        function solicitarRemesa(origen, destino, monto, resultado, monedaOrigen, monedaDestino) {
            const nombreOrigen = nombresPaises[origen];
            const nombreDestino = nombresPaises[destino];
            const mensaje = `Solicitud de remesa: $${monto} ${monedaOrigen} de ${nombreOrigen} a ${nombreDestino}. Recibir√© $${resultado} ${monedaDestino} (Tasa IMAD: ${rates[`${origen}-${destino}`].toFixed(4)}).`;
            window.open(`https://wa.me/+51XXXXXXXXX?text=${encodeURIComponent(mensaje)}`, '_blank');
        }

        window.onload = () => {
            cargarDatos();
        };
    </script>
