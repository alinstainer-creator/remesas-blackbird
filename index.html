    // Mapa estelar interactivo
    function initStarfield() {
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const stars = [];
      const numStars = 150;
      let mouseX = canvas.width / 2;
      let mouseY = canvas.height / 2;
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1 + 0.5,
          vx: (Math.random() - 0.5) * 0.1,
          vy: (Math.random() - 0.5) * 0.1
        });
      }
      canvas.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      canvas.addEventListener('touchmove', (e) => {
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
      });
      let lastTime = 0;
      function animate(timestamp) {
        if (timestamp - lastTime < 16.67) {
          requestAnimationFrame(animate);
          return;
        }
        lastTime = timestamp;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
          const dx = mouseX - star.x;
          const dy = mouseY - star.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            star.vx += dx * 0.0003;
            star.vy += dy * 0.0003;
          }
          star.x += star.vx;
          star.y += star.vy;
          if (star.x < 0 || star.x > canvas.width) star.vx *= -1;
          if (star.y < 0 || star.y > canvas.height) star.vy *= -1;
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fillStyle = '#e6e6e6';
          ctx.fill();
        });
        ctx.strokeStyle = 'rgba(0, 153, 119, 0.25)';
        ctx.lineWidth = 0.8;
        for (let i = 0; i < stars.length; i++) {
          for (let j = i + 1; j < stars.length; j++) {
            if (Math.random() < 0.04) {
              const dx = stars[i].x - stars[j].x;
              const dy = stars[i].y - stars[j].y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              if (distance < 100) {
                ctx.beginPath();
                ctx.moveTo(stars[i].x, stars[i].y);
                ctx.lineTo(stars[j].x, stars[j].y);
                ctx.stroke();
              }
            }
          }
        }
        requestAnimationFrame(animate);
      }
      animate(0);
    }

    // Velocímetro gráfico
    function initSpeedometer() {
      const canvas = document.getElementById('speedometer');
      const ctx = canvas.getContext('2d');
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      let angle = 0;
      let targetAngle = 0;
      function drawSpeedometer() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width * 0.4;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, Math.PI * 0.75, Math.PI * 2.25);
        ctx.strokeStyle = '#009977';
        ctx.lineWidth = 4;
        ctx.stroke();
        const rad = (angle * Math.PI) / 180;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + radius * Math.cos(rad + Math.PI * 0.75), centerY + radius * Math.sin(rad + Math.PI * 0.75));
        ctx.strokeStyle = '#00cc99';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.fillStyle = '#e6e6e6';
        ctx.font = `${canvas.width * 0.15}px 'Exo 2'`;
        ctx.textAlign = 'center';
        ctx.fillText('0', centerX - radius * 0.7, centerY + radius * 1.2);
        ctx.fillText('500', centerX, centerY - radius * 0.9);
        ctx.fillText('1000', centerX + radius * 0.7, centerY + radius * 1.2);
      }
      function animateSpeedometer() {
        if (Math.abs(angle - targetAngle) > 0.1) {
          angle += (targetAngle - angle) * 0.1;
          drawSpeedometer();
          requestAnimationFrame(animateSpeedometer);
        }
      }
      drawSpeedometer();
      window.updateSpeedometer = (value) => {
        targetAngle = Math.min(value / 1000 * 270, 270);
        requestAnimationFrame(animateSpeedometer);
      };
    }

      const [destinationCountry, setDestinationCountry] = React.useState('');
      const [amount, setAmount] = React.useState('');
      const [result, setResult] = React.useState(null);
      const [error, setError] = React.useState('');
      const [rateDisplay, setRateDisplay] = React.useState(null);
      const containerRef = React.useRef(null);

      // Cargar y parsear el CSV
      React.useEffect(() => {
        loadFileData().then(csv => {
          Papa.parse(csv, {
            skipEmptyLines: true,
            transform: (value) => value.trim().replace(/^"|"$/g, ''),
            complete: (results) => {
              const exchangeRates = {};
              results.data.forEach((row, index) => {
                try {
                  if ((index - 3) % 9 === 0 && index >= 3) {
                    const b = row[1] ? String(row[1]).trim() : '';
                    const c = row[2] ? String(row[2]).trim() : '';
                    const d = row[3] ? String(row[3]).trim() : '';
                    const combined = `${b} ${c} ${d}`.replace(/\u00A0/g, ' ').trim();
                    const cleanCombined = combined.replace(/[\u{1F300}-\u{1F6FF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}]/gu, '').trim() || combined;
                    console.log(`Fila ${index+1} (BCD): "${cleanCombined}"`);
                    if (cleanCombined && cleanCombined.includes('/')) {
                      const pairText = cleanCombined.replace('-', '/').replace('–', '/').replace('_', '/');
                      const parts = pairText.split('/').map(s => s.trim().toUpperCase()).filter(Boolean);
                      if (parts.length >= 2) {
                        const origin = parts[0];
                        const dest = parts[1];
                        const originCurrency = countryCodeToCurrency[origin] || countryCodeToCurrency[origin.replace(/\W/g,'')] || origin;
                        const destCurrency = countryCodeToCurrency[dest] || countryCodeToCurrency[dest.replace(/\W/g,'')] || dest;
                        const pairKey = `${originCurrency}/${destCurrency}`;
                        const rateRow = results.data[index + 3];
                        if (rateRow) {
                          let raw = rateRow[5] || rateRow[6] || '';
                          if (raw) {
                            raw = String(raw).replace('$', '').trim();
                            let cleaned = raw.replace(/\./g, '');
                            cleaned = cleaned.replace(',', '.');
                            const parsedRate = parseFloat(cleaned);
                            if (!isNaN(parsedRate)) {
                              exchangeRates[pairKey] = parsedRate;
                              console.log(`Fila tasa ${index+4}: Asignado ${pairKey} = ${parsedRate}`);
                            } else {
                              console.warn(`Fila tasa ${index+4}: valor no numérico '${raw}' para par ${pairKey}`);
                            }
                          } else {
                            console.warn(`Fila tasa ${index+4} vacía para par ${pairKey}`);
                          }
                        } else {
                          console.warn(`No existe fila de tasa en index ${index+3} para par ${pairKey}`);
                        }
                      } else {
                        console.warn(`Fila ${index+1} BCD no contiene par reconocible: "${cleanCombined}"`);
                      }
                    } else {
                      const textUpper = cleanCombined.toUpperCase();
                      const knownCodes = Object.keys(countryCodeToCurrency);
                      const found = [];
                      for (const code of knownCodes) {
                        if (textUpper.includes(code)) found.push(code);
                        if (found.length >= 2) break;
                      }
                      if (found.length >= 2) {
                        const originCurrency = countryCodeToCurrency[found[0]];
                        const destCurrency = countryCodeToCurrency[found[1]];
                        const pairKey = `${originCurrency}/${destCurrency}`;
                        const rateRow = results.data[index + 3];
                        if (rateRow) {
                          let raw = rateRow[5] || rateRow[6] || '';
                          if (raw) {
                            raw = String(raw).replace('$', '').trim();
                            let cleaned = raw.replace(/\./g, '');
                            cleaned = cleaned.replace(',', '.');
                            const parsedRate = parseFloat(cleaned);
                            if (!isNaN(parsedRate)) {
                              exchangeRates[pairKey] = parsedRate;
                              console.log(`Fila tasa ${index+4}: Asignado (heurístico) ${pairKey} = ${parsedRate}`);
                            } else {
                              console.warn(`Fila tasa ${index+4}: valor no numérico '${raw}' heurístico para par ${pairKey}`);
                            }
                          } else {
                            console.warn(`Fila tasa ${index+4} vacía heurístico para par ${pairKey}`);
                          }
                        } else {
                          console.warn(`No existe fila de tasa (heurístico) en index ${index+3} para par ${pairKey}`);
                        }
                      } else {
                        console.warn(`Fila ${index+1} no contiene par ni tokens suficientes: "${cleanCombined}"`);
                      }
                    }
                  }
                } catch (e) {
                  console.error('Error parseando fila index', index, e);
                }
              });
              console.log('Pares de monedas extraídos:', exchangeRates);
              if (Object.keys(exchangeRates).length === 0) {
                setError('No se encontraron pares de monedas válidos en el CSV.');
              } else {
                setData(exchangeRates);
              }
            },
            error: (err) => {
              setError('Error al parsear el CSV: ' + err.message);
              console.error('Error al parsear el CSV:', err);
            }
          });
        }).catch(err => {
          setError('Error al cargar el archivo CSV: ' + err.message);
          console.error('Error al cargar el CSV:', err);
        });
      }, []);

      // Generar estrellas, partículas y inicializar canvas
      React.useEffect(() => {
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.width = `${Math.random() * 1 + 0.5}px`;
          star.style.height = `${Math.random() * 1 + 0.5}px`;
          star.style.setProperty('--delay', Math.random() * 1);
          starsContainer.appendChild(star);
        }
        initStarfield();
        initParticles();
        initSpeedometer();
      }, []);

      // Reproducir sonidos (deshabilitado temporalmente)
      const playClickSound = () => {
        // const sound = document.getElementById('clickSound');
        // sound.play().catch(() => console.log('Click sound playback failed'));
        console.log('Click sound deshabilitado (reemplaza con audio válido)');
      };
      const playJetSound = () => {
        // const sound = document.getElementById('jetSound');
        // sound.play().catch(() => console.log('Jet sound playback failed'));
        console.log('Jet sound deshabilitado (reemplaza con audio válido)');
      };

      // Manejar cálculo de conversión
      const handleCalculate = () => {
        setError('');
        setResult(null);
        setRateDisplay(null);
        if (!originCountry || !destinationCountry) {
          setError('Por favor, selecciona los países de origen y destino.');
          return;
        }
        if (!amount || /^0+$/.test(amount.trim())) {
          setAmount('0');
          setError('Por favor, ingresa un monto válido mayor que 0.');
          return;
        }
        if (isNaN(amount) || parseFloat(amount) <= 0) {
          setError('Por favor, ingresa un monto válido.');
          return;
        }
        playClickSound();
        playJetSound();
        if (navigator.vibrate) navigator.vibrate(50);
        containerRef.current.classList.add('vibrate-container');
        setTimeout(() => containerRef.current.classList.remove('vibrate-container'), 200);
        const amountValue = parseFloat(amount);
        const pair = `${originCountry}/${destinationCountry}`;
        if (!data || !data[pair]) {
          setError(`No se encontró la tasa de cambio de ${currencyToCountry[originCountry]} a ${currencyToCountry[destinationCountry]}.`);
          return;
        }
        const rate = data[pair];
        const convertedAmount = amountValue * rate;
        setResult({
          amount: amountValue,
          from: currencyToCountry[originCountry],
          to: currencyToCountry[destinationCountry],
          rate: rate,
          converted: convertedAmount,
          currency: destinationCountry
        });
        window.updateSpeedometer(amountValue);
      };

      // Manejar visualización de tasa
      const handleViewRate = () => {
        setError('');
        setResult(null);
        setRateDisplay(null);
        if (!originCountry || !destinationCountry) {
          setError('Por favor, selecciona los países de origen y destino.');
          return;
        }
        playClickSound();
        playJetSound();
        if (navigator.vibrate) navigator.vibrate(50);
        containerRef.current.classList.add('vibrate-container');
        setTimeout(() => containerRef.current.classList.remove('vibrate-container'), 200);
        const pair = `${originCountry}/${destinationCountry}`;
        if (!data || !data[pair]) {
          setError(`No se encontró la tasa de cambio de ${currencyToCountry[originCountry]} a ${currencyToCountry[destinationCountry]}.`);
          return;
        }
        const rate = data[pair];
        setRateDisplay({
          from: currencyToCountry[originCountry],
          to: currencyToCountry[destinationCountry],
          rate: rate,
          originCurrency: originCountry,
          destinationCurrency: destinationCountry
        });
      };

      // Mostrar estado de carga
      if (!data && !error) {
        return (
          <div className="flex justify-center items-center h-screen text-gray-300">
            <div className="text-xs font-medium animate-pulse">Cargando tasas de cambio...</div>
          </div>
        );
      }

      // Renderizar interfaz principal
      const countries = Object.keys(currencyToCountry).sort();
      return (
        <div className="min-h-screen flex items-center justify-center p-3">
          <div className="container" ref={containerRef}>
            <img src="logo blackbird.png" alt="Blackbird Exchange Logo" className="logo mx-auto mb-2" />
            <h1 className="text-base font-semibold mb-2 text-center text-gray-300 hud-text">Blackbird Exchange</h1>
            {error && (
              <div className="bg-red-900/50 text-red-300 p-1.5 rounded-lg mb-2 text-xs animate-pulse">{error}</div>
            )}
            <div className="mb-2">
              <label className="block text-xs font-light text-gray-300 mb-1 hud-text">País de Origen</label>
              <select
                value={originCountry}
                onChange={(e) => setOriginCountry(e.target.value)}
                className="w-full p-1.5 border border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-500"
              >
                <option value="">Selecciona el país de origen</option>
                {countries.map((currency) => (
                  <option key={currency} value={currency}>{currencyToCountry[currency]}</option>
                ))}
              </select>
            </div>
            <div className="mb-2">
              <label className="block text-xs font-light text-gray-300 mb-1 hud-text">País de Destino</label>
              <select
                value={destinationCountry}
                onChange={(e) => setDestinationCountry(e.target.value)}
                className="w-full p-1.5 border border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-500"
              >
                <option value="">Selecciona el país de destino</option>
                {countries.map((currency) => (
                  <option key={currency} value={currency}>{currencyToCountry[currency]}</option>
                ))}
              </select>
            </div>
            <div className="mb-2">
              <label className="block text-xs font-light text-gray-300 mb-1 hud-text">Monto</label>
              <input
                type="number"
                inputMode="numeric"
                pattern="[0-9]*"
                value={amount}
                onChange={(e) => setAmount(e.target.value)}
                placeholder="Ingresa el monto"
                className="w-full p-1.5 border border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-500"
                min="0"
                step="0.0001"
              />
            </div>
            <div className="flex justify-center gap-2">
              {originCountry && destinationCountry && (
                <button
                  onClick={handleViewRate}
                  className="text-xs font-medium rounded-lg"
                >
                  Ver Tasa
                </button>
              )}
              <button
                onClick={handleCalculate}
                className="text-xs font-medium rounded-lg"
              >
                Calcular
              </button>
            </div>
            {rateDisplay && (
              <div className="result mt-2 p-1.5 bg-gray-800/50 rounded-lg border border-gray-600">
                <p className="text-xs text-gray-300 hud-text">
                  Tasa de Cambio: 1 {rateDisplay.originCurrency} ({rateDisplay.from}) = {formatNumber(rateDisplay.rate)} {rateDisplay.destinationCurrency} ({rateDisplay.to})
                </p>
              </div>
            )}
            {result && (
              <div className="result mt-2 p-1.5 bg-gray-800/50 rounded-lg border border-gray-600">
                <p className="text-xs text-gray-300 hud-text">
                  Resultado de la Conversión: {formatNumber(result.amount)} {result.from} ({originCountry}) ={' '}
                  {formatNumber(result.converted)} {result.to} ({destinationCountry})
                </p>
                <p className="text-xs text-gray-400 mt-1 hud-text">
                  Tasa de Cambio: 1 {originCountry} = {formatNumber(result.rate)} {destinationCountry}
                </p>
                <a
                  href="https://t.me/+i02VPMg23TNiOWJh"
                  target="_blank"
                  rel="noopener noreferrer"
                  className="telegram-button mt-1.5"
                >
                  <i className="fab fa-telegram-plane"></i>
                  ¡Envía tu remesa por Telegram!
                </a>
              </div>
            )}
          </div>
        </div>
      );
    }

    // Renderizar el componente
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<CurrencyCalculator />);
  </script>
</body>
</html>
