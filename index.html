<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackbird Exchange</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      background: #0a0a0a;
      color: #e6e6e6;
      font-family: 'Exo 2', sans-serif;
      overflow: hidden;
      position: relative;
      margin: 0;
    }
    .container {
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid #009977;
      box-shadow: 0 0 8px rgba(0, 153, 119, 0.3), inset 0 0 2px rgba(0, 153, 119, 0.2);
      border-radius: 6px;
      padding: 0.75rem;
      max-width: 320px;
      width: 90%;
      margin: 1rem auto;
      animation: cockpitEntry 1.5s ease-out;
    }
    @media (min-width: 768px) {
      .container {
        max-width: 580px;
        padding: 1rem;
      }
      h1 {
        font-size: 1.125rem;
      }
    }
    .logo {
      width: 48px;
      animation: powerOn 1.5s ease-out;
    }
    @media (min-width: 768px) {
      .logo {
        width: 64px;
      }
    }
    button {
      background: transparent;
      border: 1px solid #009977;
      color: #e6e6e6;
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      font-weight: 400;
      border-radius: 4px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: #009977;
      color: #0a0a0a;
      box-shadow: 0 0 6px rgba(0, 153, 119, 0.5);
    }
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }
    button:hover::after {
      width: 80px;
      height: 80px;
    }
    .telegram-button {
      background: #00cc99;
      color: #0a0a0a;
      padding: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      border-radius: 4px;
      text-align: center;
      display: block;
      transition: all 0.3s ease;
      animation: pulseCTA 2s infinite;
    }
    .telegram-button:hover {
      background: #00ffcc;
      box-shadow: 0 0 8px rgba(0, 255, 204, 0.6);
      transform: translateY(-2px);
    }
    select, input {
      background: rgba(28, 37, 38, 0.9);
      border: 1px solid #009977;
      color: #e6e6e6;
      font-size: 0.75rem;
      padding: 0.5rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    select:focus, input:focus {
      box-shadow: 0 0 4px rgba(0, 153, 119, 0.4);
      border-color: #00cc99;
      animation: pulseBorder 1.2s infinite;
    }
    .result {
      animation: hudScan 0.7s ease-out;
      position: relative;
      overflow: hidden;
    }
    .result::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, #009977, transparent);
      animation: scanLine 2.5s infinite;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
    }
    .clouds-layer1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0, 153, 119, 0.05), transparent);
      z-index: -2;
    }
    .clouds-layer2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 153, 119, 0.03), transparent);
      z-index: -2;
    }
    .clouds-layer3 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(0, 153, 119, 0.04), transparent);
      z-index: -2;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    .star {
      position: absolute;
      width: 1px;
      height: 1px;
      background: #e6e6e6;
      opacity: 0.3;
    }
    .radar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .radar-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(0, 153, 119, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.1;
    }
    .social-bar {
      position: fixed;
      bottom: 0.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(6px);
      border: 1px solid #009977;
      border-radius: 14px;
      padding: 0.2rem 0.6rem;
      animation: floatIn 1.2s ease-out;
    }
    .social-icon {
      color: #e6e6e6;
      font-size: 0.7rem;
      margin: 0 0.3rem;
      transition: all 0.3s ease;
    }
    .social-icon:hover {
      color: #009977;
      transform: translateY(-2px);
    }
    .speedometer {
      position: fixed;
      top: 0.5rem;
      right: 0.5rem;
      width: 70px;
      height: 35px;
      background: rgba(10, 10, 10, 0.9);
      border: 1px solid #009977;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: #009977;
      opacity: 0.6;
      animation: fadeIn 1s ease-out;
    }
    @media (min-width: 768px) {
      .speedometer {
        width: 100px;
        height: 50px;
        font-size: 0.875rem;
      }
    }
    .speedometer span {
      font-weight: 600;
    }
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
    }
    @keyframes cockpitEntry {
      from { transform: scale(0.9) rotate(-1deg); opacity: 0; }
      to { transform: scale(1) rotate(0); opacity: 1; }
    }
    @keyframes powerOn {
      0% { filter: brightness(0) drop-shadow(0 0 0 rgba(0, 153, 119, 0)); }
      50% { filter: brightness(1.5) drop-shadow(0 0 6px rgba(0, 153, 119, 0.7)); }
      100% { filter: brightness(1) drop-shadow(0 0 3px rgba(0, 153, 119, 0.4)); }
    }
    @keyframes pulseBorder {
      0% { border-color: #009977; }
      50% { border-color: #00cc99; }
      100% { border-color: #009977; }
    }
    @keyframes hudScan {
      from { transform: translateY(10px); opacity: 0; filter: brightness(1.3); }
      to { transform: translateY(0); opacity: 1; filter: brightness(1); }
    }
    @keyframes scanLine {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    @keyframes pulseCTA {
      0% { box-shadow: 0 0 4px rgba(0, 204, 153, 0.4); }
      50% { box-shadow: 0 0 8px rgba(0, 204, 153, 0.6); }
      100% { box-shadow: 0 0 4px rgba(0, 204, 153, 0.4); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="clouds-layer1"></div>
    <div class="clouds-layer2"></div>
    <div class="clouds-layer3"></div>
    <div class="stars" id="stars"></div>
    <div class="radar">
      <div class="radar-circle" style="width: 200px; height: 200px;"></div>
      <div class="radar-circle" style="width: 300px; height: 300px;"></div>
    </div>
  </div>
  <canvas class="starfield" id="starfield"></canvas>
  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_4e992b54b2.mp3"></audio>
  <div class="speedometer">
    <span id="speed">0 knots</span>
  </div>
  <div id="root"></div>
  <div class="social-bar">
    <a href="https://t.me/+i02VPMg23TNiOWJh" target="_blank" rel="noopener noreferrer" class="social-icon">
      <i class="fab fa-telegram-plane"></i>
    </a>
    <a href="https://www.instagram.com/servicios_blackbird?igsh=MTlwZTVsaWR4dDBoMQ%3D%3D&utm_source=qr" target="_blank" rel="noopener noreferrer" class="social-icon">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.tiktok.com/@remesasblackbird?_t=ZM-8zqW0ByBXVg&_r=1" target="_blank" rel="noopener noreferrer" class="social-icon">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>
  <script type="text/babel">
    // Mapeo de códigos de moneda a nombres de países
    const currencyToCountry = {
      ARS: 'Argentina',
      VES: 'Venezuela',
      CLP: 'Chile',
      USD: 'Estados Unidos',
      MXN: 'México',
      PEN: 'Perú',
      COP: 'Colombia',
      EUR: 'Eurozona',
      BRL: 'Brasil',
      UYU: 'Uruguay',
      ECU: 'Ecuador'
    };

    // Mapeo de nombres de países en encabezados a códigos de moneda
    const countryCodeToCurrency = {
      ARG: 'ARS',
      VEN: 'VES',
      VZLA: 'VES',
      CHILE: 'CLP',
      USA: 'USD',
      MEX: 'MXN',
      PERU: 'PEN',
      COP: 'COP',
      EUR: 'EUR',
      BRA: 'BRL',
      UYU: 'UYU',
      ECU: 'ECU'
    };

    // URL del CSV
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9Teo-_5ka3LKx7FXL3x3yV3uf4KhoI61ewnVJyJ90XRnksoObf4CDn-lJvrFKiQ/pub?gid=983978085&single=true&output=csv';

    // Función para formatear números
    const formatNumber = (number) => {
      return number.toLocaleString('es-CL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    };

    // Función para cargar el CSV
    async function loadFileData() {
      try {
        const response = await fetch(CSV_URL, {
          method: 'GET',
          headers: { 'Accept': 'text/csv' }
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.text();
        console.log('CSV cargado (primeros 200 caracteres):', data.substring(0, 200));
        return data;
      } catch (error) {
        console.error('Error al cargar el CSV:', error);
        throw error;
      }
    }

    // Mapa estelar interactivo
    function initStarfield() {
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const stars = [];
      const numStars = 40;
      let mouseX = canvas.width / 2;
      let mouseY = canvas.height / 2;

      // Crear estrellas
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1 + 0.5,
          vx: 0,
          vy: 0
        });
      }

      // Actualizar posición del mouse
      canvas.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      canvas.addEventListener('touchmove', (e) => {
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
      });

      // Animar estrellas
      let lastTime = 0;
      function animate(timestamp) {
        if (timestamp - lastTime < 100) {
          requestAnimationFrame(animate);
          return;
        }
        lastTime = timestamp;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
          // Mover estrellas hacia el mouse
          const dx = mouseX - star.x;
          const dy = mouseY - star.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 80) {
            star.vx = dx * 0.0001;
            star.vy = dy * 0.0001;
          } else {
            star.vx *= 0.95;
            star.vy *= 0.95;
          }
          star.x += star.vx;
          star.y += star.vy;

          // Rebotar en los bordes
          if (star.x < 0 || star.x > canvas.width) star.vx *= -1;
          if (star.y < 0 || star.y > canvas.height) star.vy *= -1;

          // Dibujar estrella
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fillStyle = '#e6e6e6';
          ctx.fill();
        });
        requestAnimationFrame(animate);
      }
      animate(0);
    }

    // Componente principal de React
    function CurrencyCalculator() {
      const [data, setData] = React.useState(null);
      const [originCountry, setOriginCountry] = React.useState('');
      const [destinationCountry, setDestinationCountry] = React.useState('');
      const [amount, setAmount] = React.useState('');
      const [result, setResult] = React.useState(null);
      const [error, setError] = React.useState('');
      const [speed, setSpeed] = React.useState(0);

      // Cargar y parsear el CSV
      React.useEffect(() => {
        loadFileData().then(csv => {
          Papa.parse(csv, {
            skipEmptyLines: true,
            transform: (value) => value.trim().replace(/^"|"$/g, ''),
            complete: (results) => {
              const exchangeRates = {};
              const pairRows = [6, 15, 24, 33, 42, 51, 60, 69, 78, 87, 96, 105, 114];
              const rateRows = [7, 16, 25, 34, 43, 52, 61, 70, 79, 88, 97, 106, 115];
              
              pairRows.forEach((pairRow, index) => {
                const row = results.data[pairRow - 1];
                if (row && row[3]) {
                  const cleanPair = row[3].replace(/[\p{Emoji}]/gu, '').trim();
                  console.log(`Fila ${pairRow}: Columna D = ${cleanPair}`);
                  if (cleanPair.includes('/')) {
                    const [origin, destination] = cleanPair.split('/');
                    const originCurrency = countryCodeToCurrency[origin.toUpperCase()] || origin;
                    const destinationCurrency = countryCodeToCurrency[destination.toUpperCase()] || destination;
                    const pair = `${originCurrency}/${destinationCurrency}`;
                    
                    const rateRow = results.data[rateRows[index] - 1];
                    if (rateRow && rateRow[5]) {
                      console.log(`Fila ${rateRows[index]}: Columna FG (índice 5) = ${rateRow[5]}`);
                      let rate = rateRow[5].replace('$', '').replace(',', '.');
                      rate = rate.replace(/\.(?=\d{3})/g, '');
                      const parsedRate = parseFloat(rate);
                      if (!isNaN(parsedRate)) {
                        exchangeRates[pair] = parsedRate;
                        console.log(`Fila ${rateRows[index]}: Asignado Par ${pair}, Tasa: ${parsedRate}`);
                      } else {
                        console.error(`Error: Tasa no válida en la fila ${rateRows[index]}: ${rate}`);
                      }
                    } else {
                      console.error(`Error: No se encontró tasa en FG (fila ${rateRows[index]})`);
                    }
                  } else {
                    console.error(`Error: Par no válido en la fila ${pairRow}: ${cleanPair}`);
                  }
                } else {
                  console.error(`Error: No se encontró par en la fila ${pairRow}`);
                }
              });
              console.log('Pares de monedas extraídos:', exchangeRates);
              setData(exchangeRates);
            },
            error: (err) => {
              setError('Error al parsear el CSV: ' + err.message);
              console.error('Error al parsear el CSV:', err);
            }
          });
        }).catch(err => {
          setError('Error al cargar el archivo CSV: ' + err.message);
          console.error('Error al cargar el CSV:', err);
        });
      }, []);

      // Generar estrellas y radar estático
      React.useEffect(() => {
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.width = `${Math.random() * 1 + 0.5}px`;
          star.style.height = `${Math.random() * 1 + 0.5}px`;
          starsContainer.appendChild(star);
        }

        initStarfield();
      }, []);

      // Reproducir sonido y animar velocímetro
      const playClickSound = () => {
        const sound = document.getElementById('clickSound');
        sound.play().catch(() => console.log('Sound playback failed'));
      };

      // Manejar cálculo de conversión
      const handleCalculate = () => {
        setError('');
        setResult(null);
        if (!originCountry || !destinationCountry) {
          setError('Por favor, selecciona los países de origen y destino.');
          return;
        }
        if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
          setError('Por favor, ingresa un monto válido.');
          return;
        }
        playClickSound();
        const amountValue = parseFloat(amount);
        const pair = `${originCountry}/${destinationCountry}`;
        if (!data || !data[pair]) {
          setError(`No se encontró la tasa de cambio de ${currencyToCountry[originCountry]} a ${currencyToCountry[destinationCountry]}.`);
          return;
        }
        const rate = data[pair];
        const convertedAmount = amountValue * rate;
        setResult({
          amount: amountValue,
          from: currencyToCountry[originCountry],
          to: currencyToCountry[destinationCountry],
          rate: rate,
          converted: convertedAmount,
          currency: destinationCountry
        });

        // Animar velocímetro
        let speedValue = 0;
        const targetSpeed = Math.min(amountValue / 10, 1000);
        const speedInterval = setInterval(() => {
          speedValue += targetSpeed / 20;
          if (speedValue >= targetSpeed) {
            speedValue = targetSpeed;
            clearInterval(speedInterval);
          }
          document.getElementById('speed').textContent = `${Math.round(speedValue)} knots`;
        }, 50);
      };

      // Mostrar estado de carga
      if (!data) {
        return (
          <div className="flex justify-center items-center h-screen text-gray-300">
            <div className="text-xs font-medium animate-pulse">Cargando tasas de cambio...</div>
          </div>
        );
      }

      // Renderizar interfaz principal
      const countries = Object.keys(currencyToCountry).sort();
      return (
        <div className="min-h-screen flex items-center justify-center p-3">
          <div className="container">
            <img src="logo blackbird.png" alt="Blackbird Exchange Logo" className="logo mx-auto mb-2" />
            <h1 className="text-base font-semibold mb-2 text-center text-gray-300">Blackbird Exchange</h1>
            {error && (
              <div className="bg-red-900/50 text-red-300 p-1.5 rounded-lg mb-2 text-xs animate-pulse">{error}</div>
            )}
            <div className="mb-2">
              <label className="block text-xs font-light text-gray-300 mb-1">País de Origen</label>
              <select
                value={originCountry}
                onChange={(e) => setOriginCountry(e.target.value)}
                className="w-full p-1.5 border border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-500"
              >
                <option value="">Selecciona el país de origen</option>
                {countries.map((currency) => (
                  <option key={currency} value={currency}>{currencyToCountry[currency]}</option>
                ))}
              </select>
            </div>
            <div className="mb-2">
              <label className="block text-xs font-light text-gray-300 mb-1">País de Destino</label>
              <select
                value={destinationCountry}
                onChange={(e) => setDestinationCountry(e.target.value)}
                className="w-full p-1.5 border border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-500"
              >
                <option value="">Selecciona el país de destino</option>
                {countries.map((currency) => (
                  <option key={currency} value={currency}>{currencyToCountry[currency]}</option>
                ))}
              </select>
            </div>
            <div className="mb-2">
              <label className="block text-xs font-light text-gray-300 mb-1">Monto</label>
              <input
                type="number"
                inputmode="numeric"
                pattern="[0-9]*"
                value={amount}
                onChange={(e) => setAmount(e.target.value)}
                placeholder="Ingresa el monto"
                className="w-full p-1.5 border border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-500"
                min="0"
                step="0.01"
              />
            </div>
            <button
              onClick={handleCalculate}
              className="w-full text-xs font-medium rounded-lg"
            >
              Calcular
            </button>
            {result && (
              <div className="result mt-2 p-1.5 bg-gray-800/50 rounded-lg border border-gray-600">
                <p className="text-xs text-gray-300">
                  {formatNumber(result.amount)} {result.from} ({originCountry}) ={' '}
                  {formatNumber(result.converted)} {result.to} ({destinationCountry})
                </p>
                <p className="text-xs text-gray-400 mt-1">
                  Tasa de cambio: 1 {originCountry} = {formatNumber(result.rate)} {destinationCountry}
                </p>
                <a
                  href="https://t.me/+i02VPMg23TNiOWJh"
                  target="_blank"
                  rel="noopener noreferrer"
                  className="telegram-button mt-1.5"
                >
                  ¡Inicia tu remesa en Telegram!
                </a>
              </div>
            )}
            <footer className="mt-2 text-center text-gray-400 text-xs">
              <p>Contacta con nosotros: <a href="mailto:contact@blackbirdexchange.com" className="underline">Email</a> | <a href="https://blackbirdexchange.com" target="_blank" rel="noopener noreferrer" className="underline">Sitio Web</a></p>
            </footer>
          </div>
        </div>
      );
    }

    // Renderizar el componente
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<CurrencyCalculator />);
  </script>
</body>
</html>
