<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Remesas</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5f5;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ddd;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
        
        .calculator-form {
            display: grid;
            grid-gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        select, input {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(76, 181, 245, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f7ff;
            border-radius: 5px;
            border-left: 4px solid var(--accent-color);
        }
        
        .result h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        .result-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            color: #d9534f;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        @media (min-width: 768px) {
            .calculator-form {
                grid-template-columns: 1fr 1fr;
            }
            
            .form-group-full {
                grid-column: span 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Remesas</h1>
        <p class="description">Calcula el monto que recibirás al enviar dinero al extranjero</p>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="calculator-form">
            <div class="form-group">
                <label for="origen">País de Origen:</label>
                <select id="origen">
                    <option value="">Selecciona un país</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="destino">País de Destino:</label>
                <select id="destino">
                    <option value="">Selecciona un país</option>
                </select>
            </div>
            
            <div class="form-group form-group-full">
                <label for="monto">Monto a Enviar:</label>
                <input type="number" id="monto" placeholder="Ingresa el monto" min="0">
            </div>
            
            <div class="form-group form-group-full">
                <button id="calcular">Calcular Remesa</button>
            </div>
        </div>
        
        <div class="loading" id="loading">Cargando datos...</div>
        
        <div class="result" id="result" style="display: none;">
            <h3>Resultado:</h3>
            <p>Recibirás: <span class="result-value" id="resultValue">0.00</span></p>
            <p>Tasa aplicada: <span id="tasaAplicada">0.00</span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos DOM
            const selectOrigen = document.getElementById('origen');
            const selectDestino = document.getElementById('destino');
            const inputMonto = document.getElementById('monto');
            const btnCalcular = document.getElementById('calcular');
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');
            const tasaAplicada = document.getElementById('tasaAplicada');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('errorMessage');
            
            // Variables globales
            let datosRemesas = [];
            let paisesDisponibles = [];
            
            // Cargar datos desde Google Sheets
            async function cargarDatos() {
                try {
                    loadingDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    
                    const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vT9Teo-_5ka3LKx7FXL3x3yV3uf4KhoI61ewnVJyJ90XRnksoObf4CDn-lJvrFKiQ/pub?gid=983978085&single=true&output=csv');
                    
                    if (!response.ok) {
                        throw new Error('Error al cargar los datos');
                    }
                    
                    const csvData = await response.text();
                    procesarDatosCSV(csvData);
                    
                } catch (error) {
                    console.error('Error:', error);
                    mostrarError('No se pudieron cargar los datos. Por favor, intenta nuevamente.');
                } finally {
                    loadingDiv.style.display = 'none';
                }
            }
            
            // Procesar datos CSV
            function procesarDatosCSV(csvData) {
                const filas = csvData.split('\n');
                datosRemesas = [];
                
                // Encontrar índices de las columnas importantes
                const headers = filas[0].split(',');
                const paisIndex = headers.findIndex(h => h.trim() === 'País');
                
                if (paisIndex === -1) {
                    mostrarError('No se pudo encontrar la columna "País" en los datos');
                    return;
                }
                
                // Procesar cada fila de datos
                for (let i = 1; i < filas.length; i++) {
                    if (!filas[i].trim()) continue;
                    
                    const celdas = filas[i].split(',');
                    if (celdas.length < paisIndex + 1) continue;
                    
                    const pais = celdas[paisIndex].trim();
                    if (!pais) continue;
                    
                    // Almacenar datos
                    datosRemesas.push({
                        pais: pais,
                        fila: i,
                        celdas: celdas
                    });
                    
                    // Agregar a la lista de países disponibles
                    if (pais && !paisesDisponibles.includes(pais)) {
                        paisesDisponibles.push(pais);
                    }
                }
                
                // Ordenar países alfabéticamente
                paisesDisponibles.sort();
                
                // Llenar los selectores de países
                llenarSelectoresPaises();
            }
            
            // Llenar los selectores de países
            function llenarSelectoresPaises() {
                // Limpiar selects
                selectOrigen.innerHTML = '<option value="">Selecciona un país</option>';
                selectDestino.innerHTML = '<option value="">Selecciona un país</option>';
                
                // Agregar opciones
                paisesDisponibles.forEach(pais => {
                    const optionOrigen = document.createElement('option');
                    optionOrigen.value = pais;
                    optionOrigen.textContent = pais;
                    
                    const optionDestino = document.createElement('option');
                    optionDestino.value = pais;
                    optionDestino.textContent = pais;
                    
                    selectOrigen.appendChild(optionOrigen);
                    selectDestino.appendChild(optionDestino);
                });
            }
            
            // Buscar la tasa para el par de países seleccionado
            function buscarTasa(origen, destino) {
                // Buscar la fila del país destino
                const datosDestino = datosRemesas.find(d => d.pais === destino);
                if (!datosDestino) return null;
                
                // Calcular el índice de la columna F para la tasa
                // Según la estructura que mencionas: D6, D15, D24...
                // Las tasas están en columnas F (FG7, FG16, FG25...)
                const fila = datosDestino.fila;
                
                // Determinar el patrón de fila (6, 15, 24, ...)
                // Estas filas corresponden a diferentes pares de divisas
                // Necesitamos encontrar cuál corresponde al país de origen
                
                // En tu estructura, cada bloque de 9 filas representa un país destino
                // Y dentro de cada bloque, las filas 6, 15, 24... contienen tasas para diferentes orígenes
                
                // Para simplificar, buscaremos en la fila del país destino
                // la celda que contiene el país de origen en la columna D
                // y tomaremos el valor de la columna F correspondiente
                
                // Buscar en todas las filas que pertenecen al mismo grupo (mismo país destino)
                const grupoInicio = Math.floor((fila - 1) / 9) * 9 + 1;
                
                for (let i = grupoInicio; i < grupoInicio + 9 && i < datosRemesas.length; i++) {
                    const datosFila = datosRemesas.find(d => d.fila === i);
                    if (datosFila && datosFila.celdas[3] && datosFila.celdas[3].trim() === origen) {
                        // Encontramos el par - la tasa está en la columna F (índice 5)
                        if (datosFila.celdas[5] && !isNaN(parseFloat(datosFila.celdas[5]))) {
                            return parseFloat(datosFila.celdas[5]);
                        }
                    }
                }
                
                return null;
            }
            
            // Calcular la remesa
            function calcularRemesa() {
                const origen = selectOrigen.value;
                const destino = selectDestino.value;
                const monto = parseFloat(inputMonto.value);
                
                // Validaciones
                if (!origen || !destino) {
                    mostrarError('Por favor, selecciona ambos países');
                    return;
                }
                
                if (origen === destino) {
                    mostrarError('Los países de origen y destino deben ser diferentes');
                    return;
                }
                
                if (isNaN(monto) || monto <= 0) {
                    mostrarError('Por favor, ingresa un monto válido');
                    return;
                }
                
                // Buscar la tasa
                const tasa = buscarTasa(origen, destino);
                
                if (tasa === null) {
                    mostrarError('No se encontró una tasa de cambio para el par de países seleccionado');
                    return;
                }
                
                // Calcular resultado
                const resultado = monto * tasa;
                
                // Mostrar resultado
                resultValue.textContent = resultado.toFixed(2);
                tasaAplicada.textContent = tasa.toFixed(4);
                resultDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            // Mostrar error
            function mostrarError(mensaje) {
                errorDiv.textContent = mensaje;
                errorDiv.style.display = 'block';
                resultDiv.style.display = 'none';
            }
            
            // Event Listeners
            btnCalcular.addEventListener('click', calcularRemesa);
            
            // Inicializar
            cargarDatos();
        });
    </script>
</body>
</html>
