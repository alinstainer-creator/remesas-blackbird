<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackbird Exchange — Concierge</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #000000 0%, #001a00 100%);
      color: #ffffff;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 255, 0, 0.02) 1%, transparent 10%);
      background-size: 20px 20px;
      animation: particle-move 10s infinite linear;
      pointer-events: none;
    }
    @keyframes particle-move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      position: relative;
      z-index: 1;
      animation: fade-in 1s ease-in;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    h1, h2, h3 {
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      text-align: center;
      margin-bottom: 10px;
    }
    img.logo {
      max-width: 250px;
      display: block;
      margin: 0 auto 20px;
      animation: logo-glow 2s infinite alternate;
    }
    @keyframes logo-glow {
      0% { filter: drop-shadow(0 0 5px #00ff00); }
      100% { filter: drop-shadow(0 0 20px #00ff00); }
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00ff00;
      border-radius: 8px;
      background: #222222;
      color: #ffffff;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    select:focus, input:focus, button:focus {
      outline: none;
      box-shadow: 0 0 10px #00ff00;
    }
    button {
      cursor: pointer;
      background: #00ff00;
      color: #000;
      font-weight: bold;
    }
    button:hover {
      transform: scale(1.05);
      background: #00cc00;
    }
    button:active {
      transform: scale(0.95);
    }
    .result {
      font-size: 1.5em;
      color: #00ff00;
      text-align: center;
      margin-top: 20px;
      animation: result-pulse 1.5s infinite alternate;
    }
    @keyframes result-pulse {
      0% { text-shadow: 0 0 5px #00ff00; }
      100% { text-shadow: 0 0 15px #00ff00; }
    }
    .loader {
      color: #00ff00;
      font-size: 1.2em;
      text-align: center;
      animation: radar-sweep 1s infinite;
      display: none;
    }
    @keyframes radar-sweep {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #cccccc;
      font-size: 0.9em;
      animation: fade-in 1.5s ease-in;
    }
    footer a {
      color: #00ff00;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo%20blackbird.png" alt="Logo Blackbird" class="logo">
    <h1>Blackbird Exchange — Concierge</h1>
    <h2>Interfaz premium — Cabina SR-71</h2>
    
    <div>
      <h3>Exchange · Cliente</h3>
      <label>Origen</label>
      <select id="origin" onchange="updateDestinationOptions()">
        <option value="">Selecciona origen...</option>
      </select>
      
      <label>Destino</label>
      <select id="destination">
        <option value="">Selecciona destino...</option>
      </select>
      
      <label>Monto (moneda local)</label>
      <input type="number" id="amount" placeholder="Ingresa monto" oninput="validateAmount()">
      
      <button onclick="calculate()">Calcular</button>
      <button onclick="copyResult()">Copiar</button>
      <a href="https://t.me/+i02VPMg23TNiOWJh" target="_blank"><button>Pedir por Telegram</button></a>
      
      <p class="result" id="result">Resultado aparecerá aquí</p>
      <p class="loader" id="loader">Cargando tasas desde tu sheet...</p>
    </div>
  </div>
  
  <footer>
    © 2025 Blackbird Exchange — Concierge<br>
    Contacto: <a href="https://t.me/+i02VPMg23TNiOWJh">Telegram</a> | <a href="https://www.instagram.com/servicios_blackbird?igsh=MTlwZTVsaWR4dDBoMQ%3D%3D&utm_source=qr">Instagram</a> | <a href="https://www.tiktok.com/@remesasblackbird?_t=ZM-8zqW0ByBXVg&_r=1">TikTok</a>
  </footer>
  
  <script>
    const abbrToCountry = {
      "ARG": {name: "Argentina", currency: "ARS"},
      "CHL": {name: "Chile", currency: "CLP"},
      "USA": {name: "Estados Unidos", currency: "USD"},
      "BRA": {name: "Brasil", currency: "BRL"},
      "COL": {name: "Colombia", currency: "COP"},
      "MEX": {name: "México", currency: "MXN"},
      "EUR": {name: "Eurozona", currency: "EUR"},
      "GBR": {name: "Reino Unido", currency: "GBP"},
      "JPN": {name: "Japón", currency: "JPY"},
      "CAN": {name: "Canadá", currency: "CAD"},
      "VEN": {name: "Venezuela", currency: "VES"},
      "PER": {name: "Perú", currency: "PEN"},
      "URY": {name: "Uruguay", currency: "UYU"},
      "PRY": {name: "Paraguay", currency: "PYG"}
    };

    let ratesData = [];

    async function loadSheetData() {
      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vT9Teo-_5ka3LKx7FXL3x3yV3uf4KhoI61ewnVJyJ90XRnksoObf4CDn-lJvrFKiQ/pub?gid=983978085&single=true&output=csv');
        const csvText = await response.text();
        const rows = csvText.split('\n').map(row => row.split(','));
        
        for (let n = 0; ; n++) {
          const countryIndex = 5 + n * 8; // 5,13,21... (B6, B14, B22...)
          const countryAbbr = rows[countryIndex]?.[1]?.trim();
          if (!countryAbbr || !abbrToCountry[countryAbbr]) break;
          
          const pairIndex = countryIndex + 1; // 6,14,22...
          const pairCell = rows[pairIndex]?.[3]?.trim();
          const pairParts = pairCell ? pairCell.split('/').map(p => p.trim()) : [];
          const originCurr = pairParts[0] || abbrToCountry[countryAbbr].currency;
          const destCurr = pairParts[1] || '';
          
          const rateIndex = pairIndex + 1; // 7,15,23...
          let rateStr = rows[rateIndex]?.[5]?.trim() || rows[rateIndex]?.[6]?.trim(); // F o G
          const rate = parseFloat(rateStr.replace(',', '.')) || 0;
          
          ratesData.push({
            countryAbbr,
            countryName: abbrToCountry[countryAbbr].name,
            originCurr,
            destCurr,
            rate,
            inverted: false,
            cell: `Fila ${rateIndex + 1}, Celda ${rows[rateIndex]?.[5]?.trim() ? 'F' : 'G'}`
          });
        }
        
        const originSelect = document.getElementById('origin');
        originSelect.innerHTML = '<option value="">Selecciona origen...</option>';
        ratesData.forEach(data => {
          originSelect.innerHTML += `<option value="${data.countryAbbr}">${data.countryName}</option>`;
        });
        
        updateDestinationOptions();
      } catch (error) {
        document.getElementById('result').textContent = 'Error al cargar: ' + error.message;
      } finally {
        loader.style.display = 'none';
      }
    }

    function updateDestinationOptions() {
      const originAbbr = document.getElementById('origin').value;
      const destinationSelect = document.getElementById('destination');
      destinationSelect.innerHTML = '<option value="">Selecciona destino...</option>';
      
      if (originAbbr) {
        const allCurrencies = new Set(ratesData.map(d => [d.originCurr, d.destCurr]).flat());
        allCurrencies.forEach(curr => {
          if (curr) { // Evitar undefined
            const countryName = Object.values(abbrToCountry).find(c => c.currency === curr)?.name || curr;
            destinationSelect.innerHTML += `<option value="${curr}">${countryName}</option>`;
          }
        });
      }
    }

    function validateAmount() {
      const amountInput = document.getElementById('amount');
      if (amountInput.value < 0) amountInput.value = 0;
    }

    function calculate() {
      const originAbbr = document.getElementById('origin').value;
      const destCurr = document.getElementById('destination').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const resultDiv = document.getElementById('result');
      
      if (!originAbbr || !destCurr || isNaN(amount) || amount <= 0) {
        resultDiv.textContent = 'Completa los campos.';
        return;
      }
      
      const originPair = ratesData.find(d => d.countryAbbr === originAbbr);
      if (!originPair) {
        resultDiv.textContent = 'Origen no disponible.';
        return;
      }
      
      const destPair = ratesData.find(d => d.destCurr === destCurr);
      if (!destPair) {
        resultDiv.textContent = 'Destino no disponible.';
        return;
      }
      
      let effectiveRateOrigin = originPair.rate;
      let effectiveRateDest = destPair.rate;
      
      // Convertir de origen a USDT
      let amountInUSDT = amount * effectiveRateOrigin; // ARS → USDT
      if (effectiveRateOrigin < 1) amountInUSDT = amount / effectiveRateOrigin; // Ajuste si tasa inversa
      
      // Convertir de USDT a destino
      let result;
      if (destCurr === "USDT") {
        result = amountInUSDT;
      } else {
        result = amountInUSDT / effectiveRateDest; // USDT → USD
        if (effectiveRateDest < 1) result = amountInUSDT * effectiveRateDest; // Ajuste
      }
      
      const destCountry = Object.values(abbrToCountry).find(c => c.currency === destCurr)?.name || destCurr;
      resultDiv.textContent = `${result.toFixed(2)} ${destCurr} (moneda de ${destCountry}, vía USDT)`;
      resultDiv.title = `Diagnóstico: Origen ${originPair.cell}, Destino ${destPair.cell}`;
    }

    function copyResult() {
      const resultText = document.getElementById('result').textContent;
      navigator.clipboard.writeText(resultText).then(() => alert('Copiado!')).catch(err => alert('Error: ' + err));
    }

    window.onload = loadSheetData;
  </script>
</body>
</html>
