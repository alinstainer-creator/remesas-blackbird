<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackbird Exchange</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d 0%, #1c2526 100%);
      color: #e6e6e6;
      font-family: 'Exo 2', sans-serif;
      overflow: hidden;
      position: relative;
    }
    .container {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid #00cc99;
      box-shadow: 0 0 20px rgba(0, 204, 153, 0.3);
      border-radius: 10px;
      padding: 1.5rem;
      max-width: 400px;
      animation: fadeInScale 1s ease-out;
    }
    .logo {
      filter: drop-shadow(0 0 8px rgba(0, 204, 153, 0.5));
      animation: glow 3s infinite ease-in-out;
    }
    button {
      background: transparent;
      border: 1px solid #00cc99;
      color: #e6e6e6;
      padding: 0.5rem 1rem;
      font-size: 14px;
      font-weight: 400;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: #00cc99;
      color: #0d0d0d;
      box-shadow: 0 0 15px rgba(0, 204, 153, 0.7);
    }
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }
    button:hover::after {
      width: 200px;
      height: 200px;
    }
    select, input {
      background: rgba(28, 37, 38, 0.8);
      border: 1px solid #00cc99;
      color: #e6e6e6;
      font-size: 14px;
      padding: 0.5rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    select:focus, input:focus {
      box-shadow: 0 0 8px rgba(0, 204, 153, 0.5);
      border-color: #00cc99;
    }
    .result {
      animation: scan 0.5s ease-out;
    }
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      width: 1px;
      height: 1px;
      background: #00cc99;
      opacity: 0.3;
      animation: drift 15s infinite;
    }
    .social-icon {
      color: #e6e6e6;
      font-size: 16px;
      margin: 0 8px;
      transition: all 0.3s ease;
    }
    .social-icon:hover {
      color: #00cc99;
      transform: scale(1.2);
    }
    .wave-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0, 204, 153, 0.1), transparent);
      animation: wave 20s infinite linear;
      z-index: -1;
    }
    @keyframes fadeInScale {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes glow {
      0% { filter: drop-shadow(0 0 8px rgba(0, 204, 153, 0.5)); }
      50% { filter: drop-shadow(0 0 12px rgba(0, 204, 153, 0.7)); }
      100% { filter: drop-shadow(0 0 8px rgba(0, 204, 153, 0.5)); }
    }
    @keyframes scan {
      from { transform: translateY(20px); opacity: 0; filter: brightness(1.5); }
      to { transform: translateY(0); opacity: 1; filter: brightness(1); }
    }
    @keyframes drift {
      0% { transform: translate(0, 0); opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { transform: translate(calc(20px * var(--direction-x)), calc(-100vh * var(--direction-y))); opacity: 0; }
    }
    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-2000px); }
    }
  </style>
</head>
<body>
  <div class="wave-bg"></div>
  <div class="particles" id="particles"></div>
  <div id="root"></div>
  <script type="text/babel">
    // Mapeo de códigos de moneda a nombres de países
    const currencyToCountry = {
      ARS: 'Argentina',
      VES: 'Venezuela',
      CLP: 'Chile',
      USD: 'Estados Unidos',
      MXN: 'México',
      PEN: 'Perú',
      COP: 'Colombia',
      EUR: 'Eurozona',
      BRL: 'Brasil',
      UYU: 'Uruguay',
      ECU: 'Ecuador'
    };

    // Mapeo de nombres de países en encabezados a códigos de moneda
    const countryCodeToCurrency = {
      ARG: 'ARS',
      VEN: 'VES',
      VZLA: 'VES',
      CHILE: 'CLP',
      USA: 'USD',
      MEX: 'MXN',
      PERU: 'PEN',
      COP: 'COP',
      EUR: 'EUR',
      BRA: 'BRL',
      UYU: 'UYU',
      ECU: 'ECU'
    };

    // URL del CSV
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9Teo-_5ka3LKx7FXL3x3yV3uf4KhoI61ewnVJyJ90XRnksoObf4CDn-lJvrFKiQ/pub?gid=983978085&single=true&output=csv';

    // Enlaces de redes sociales
    const SOCIAL_LINKS = {
      telegram: 'https://t.me/+i02VPMg23TNiOWJh',
      instagram: 'https://www.instagram.com/servicios_blackbird?igsh=MTlwZTVsaWR4dDBoMQ%3D%3D&utm_source=qr',
      tiktok: 'https://www.tiktok.com/@remesasblackbird?_t=ZM-8zqW0ByBXVg&_r=1'
    };

    // Función para formatear números
    const formatNumber = (number) => {
      return number.toLocaleString('es-CL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    };

    // Función para cargar el CSV
    async function loadFileData() {
      try {
        const response = await fetch(CSV_URL, {
          method: 'GET',
          headers: { 'Accept': 'text/csv' }
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.text();
        console.log('CSV cargado (primeros 200 caracteres):', data.substring(0, 200));
        return data;
      } catch (error) {
        console.error('Error al cargar el CSV:', error);
        throw error;
      }
    }

    // Componente principal de React
    function CurrencyCalculator() {
      const [data, setData] = React.useState(null);
      const [originCountry, setOriginCountry] = React.useState('');
      const [destinationCountry, setDestinationCountry] = React.useState('');
      const [amount, setAmount] = React.useState('');
      const [result, setResult] = React.useState(null);
      const [error, setError] = React.useState('');

      // Cargar y parsear el CSV
      React.useEffect(() => {
        loadFileData().then(csv => {
          Papa.parse(csv, {
            skipEmptyLines: true,
            transform: (value) => value.trim().replace(/^"|"$/g, ''),
            complete: (results) => {
              const exchangeRates = {};
              const pairRows = [6, 15, 24, 33, 42, 51, 60, 69, 78, 87, 96, 105, 114];
              const rateRows = [7, 16, 25, 34, 43, 52, 61, 70, 79, 88, 97, 106, 115];
              
              pairRows.forEach((pairRow, index) => {
                const row = results.data[pairRow - 1];
                if (row && row[3]) {
                  const cleanPair = row[3].replace(/[\p{Emoji}]/gu, '').trim();
                  console.log(`Fila ${pairRow}: Columna D = ${cleanPair}`);
                  if (cleanPair.includes('/')) {
                    const [origin, destination] = cleanPair.split('/');
                    const originCurrency = countryCodeToCurrency[origin.toUpperCase()] || origin;
                    const destinationCurrency = countryCodeToCurrency[destination.toUpperCase()] || destination;
                    const pair = `${originCurrency}/${destinationCurrency}`;
                    
                    const rateRow = results.data[rateRows[index] - 1];
                    if (rateRow && rateRow[5]) {
                      console.log(`Fila ${rateRows[index]}: Columna FG (índice 5) = ${rateRow[5]}`);
                      let rate = rateRow[5].replace('$', '').replace(',', '.');
                      rate = rate.replace(/\.(?=\d{3})/g, '');
                      const parsedRate = parseFloat(rate);
                      if (!isNaN(parsedRate)) {
                        exchangeRates[pair] = parsedRate;
                        console.log(`Fila ${rateRows[index]}: Asignado Par ${pair}, Tasa: ${parsedRate}`);
                      } else {
                        console.error(`Error: Tasa no válida en la fila ${rateRows[index]}: ${rate}`);
                      }
                    } else {
                      console.error(`Error: No se encontró tasa en FG (fila ${rateRows[index]})`);
                    }
                  } else {
                    console.error(`Error: Par no válido en la fila ${pairRow}: ${cleanPair}`);
                  }
                } else {
                  console.error(`Error: No se encontró par en la fila ${pairRow}`);
                }
              });
              console.log('Pares de monedas extraídos:', exchangeRates);
              setData(exchangeRates);
            },
            error: (err) => {
              setError('Error al parsear el CSV: ' + err.message);
              console.error('Error al parsear el CSV:', err);
            }
          });
        }).catch(err => {
          setError('Error al cargar el archivo CSV: ' + err.message);
          console.error('Error al cargar el CSV:', err);
        });
      }, []);

      // Generar partículas animadas
      React.useEffect(() => {
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 100; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.animationDelay = `${Math.random() * 15}s`;
          particle.style.setProperty('--direction-x', Math.random() > 0.5 ? 1 : -1);
          particle.style.setProperty('--direction-y', Math.random() > 0.5 ? 1 : -1);
          particlesContainer.appendChild(particle);
        }
      }, []);

      // Manejar cálculo de conversión
      const handleCalculate = () => {
        setError('');
        setResult(null);
        if (!originCountry || !destinationCountry) {
          setError('Por favor, selecciona los países de origen y destino.');
          return;
        }
        if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
          setError('Por favor, ingresa un monto válido.');
          return;
        }
        const amountValue = parseFloat(amount);
        const pair = `${originCountry}/${destinationCountry}`;
        if (!data || !data[pair]) {
          setError(`No se encontró la tasa de cambio de ${currencyToCountry[originCountry]} a ${currencyToCountry[destinationCountry]}.`);
          return;
        }
        const rate = data[pair];
        const convertedAmount = amountValue * rate;
        setResult({
          amount: amountValue,
          from: currencyToCountry[originCountry],
          to: currencyToCountry[destinationCountry],
          rate: rate,
          converted: convertedAmount,
          currency: destinationCountry
        });
      };

      // Mostrar estado de carga
      if (!data) {
        return (
          <div className="flex justify-center items-center h-screen text-gray-300">
            <div className="text-base font-medium animate-pulse">Cargando tasas de cambio...</div>
          </div>
        );
      }

      // Renderizar interfaz principal
      const countries = Object.keys(currencyToCountry).sort();
      return (
        <div className="min-h-screen flex items-center justify-center p-4">
          <div className="container w-full">
            <img src="logo blackbird.png" alt="Blackbird Exchange Logo" className="logo mx-auto mb-4 w-24" />
            <h1 className="text-xl font-semibold mb-4 text-center text-gray-300">Blackbird Exchange</h1>
            {error && (
              <div className="bg-red-900/50 text-red-300 p-2 rounded-lg mb-4 text-sm animate-pulse">{error}</div>
            )}
            <div className="mb-3">
              <label className="block text-sm font-light text-gray-300 mb-1">País de Origen</label>
              <select
                value={originCountry}
                onChange={(e) => setOriginCountry(e.target.value)}
                className="w-full p-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-500"
              >
                <option value="">Selecciona el país de origen</option>
                {countries.map((currency) => (
                  <option key={currency} value={currency}>{currencyToCountry[currency]}</option>
                ))}
              </select>
            </div>
            <div className="mb-3">
              <label className="block text-sm font-light text-gray-300 mb-1">País de Destino</label>
              <select
                value={destinationCountry}
                onChange={(e) => setDestinationCountry(e.target.value)}
                className="w-full p-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-500"
              >
                <option value="">Selecciona el país de destino</option>
                {countries.map((currency) => (
                  <option key={currency} value={currency}>{currencyToCountry[currency]}</option>
                ))}
              </select>
            </div>
            <div className="mb-3">
              <label className="block text-sm font-light text-gray-300 mb-1">Monto</label>
              <input
                type="number"
                value={amount}
                onChange={(e) => setAmount(e.target.value)}
                placeholder="Ingresa el monto"
                className="w-full p-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-500"
                min="0"
                step="0.01"
              />
            </div>
            <button
              onClick={handleCalculate}
              className="w-full text-sm font-medium rounded-lg"
            >
              Calcular
            </button>
            {result && (
              <div className="result mt-4 p-3 bg-gray-800/50 rounded-lg border border-gray-600">
                <p className="text-sm text-gray-300">
                  {formatNumber(result.amount)} {result.from} ({originCountry}) ={' '}
                  {formatNumber(result.converted)} {result.to} ({destinationCountry})
                </p>
                <p className="text-xs text-gray-400 mt-1">
                  Tasa de cambio: 1 {originCountry} = {formatNumber(result.rate)} {destinationCountry}
                </p>
                <a
                  href={SOCIAL_LINKS.telegram}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="block mt-3 w-full text-sm font-medium rounded-lg text-center"
                >
                  Iniciar Proceso en Telegram
                </a>
              </div>
            )}
            <footer className="mt-4 text-center text-gray-400 text-xs">
              <p>Síguenos:</p>
              <div className="flex justify-center mt-2">
                <a href={SOCIAL_LINKS.telegram} target="_blank" rel="noopener noreferrer" className="social-icon">
                  <i className="fab fa-telegram-plane"></i>
                </a>
                <a href={SOCIAL_LINKS.instagram} target="_blank" rel="noopener noreferrer" className="social-icon">
                  <i className="fab fa-instagram"></i>
                </a>
                <a href={SOCIAL_LINKS.tiktok} target="_blank" rel="noopener noreferrer" className="social-icon">
                  <i className="fab fa-tiktok"></i>
                </a>
              </div>
              <p className="mt-2">Contacta con nosotros: <a href="mailto:contact@blackbirdexchange.com" className="underline">Email</a> | <a href="https://blackbirdexchange.com" target="_blank" rel="noopener noreferrer" className="underline">Sitio Web</a></p>
            </footer>
          </div>
        </div>
      );
    }

    // Renderizar el componente
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<CurrencyCalculator />);
  </script>
</body>
</html>
