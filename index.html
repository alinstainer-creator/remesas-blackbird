<script>
const csvUrl='https://docs.google.com/spreadsheets/d/e/2PACX-1vR3yMHp1HF-2JS1j0vNcp_snCjtTaWuF6y8AldyFGxbWvQrmhvisnagcBC1pWiskalafvz0EVY8svR6/pub?gid=983978085&single=true&output=csv';
const paises=['CHI','ARG','PER','COL','MEX','ESP','USA','VEN','ECU','BRA','URU','CAN'];
const nombresPaises={'CHI':'Chile (CLP)','ARG':'Argentina (ARS)','PER':'Per√∫ (PEN)','COL':'Colombia (COP)','MEX':'M√©xico (MXN)','ESP':'Espa√±a (EUR)','USA':'USA (USD)','VEN':'Venezuela (VES)','ECU':'Ecuador (USD)','BRA':'Brasil (BRL)','URU':'Uruguay (UYU)','CAN':'Canad√° (CAD)'};
let rates={};

async function cargarDatos(){
try{
const res=await fetch(csvUrl); const csvText=await res.text();
Papa.parse(csvText,{header:false,skipEmptyLines:true,complete:function(results){procesarDatos(results.data);}});
}catch(e){console.error(e); usarDatosEjemplo();}
}

function procesarDatos(rows){
rows.forEach(row=>{
if(row[9] && row[9].trim()==='Venta IMAD'){
const par=row[3]?row[3].trim():'';
let precio=row[5]?parseFloat(row[5].replace('$','').replace(',','')):0;
if(!precio) precio=row[6]?parseFloat(row[6].replace('$','').replace(',','')):0;
if(precio>0) rates[par]=precio;
}});
poblarSelects(); mostrarTabla();
}

function usarDatosEjemplo(){rates={'Chile (CLP) a Venezuela (VES)':0.2371,'Argentina (ARS) a Venezuela (VES)':0.1483,'USA (USD) a Venezuela (VES)':218.07}; poblarSelects(); mostrarTabla();}

function poblarSelects(){
const oS=document.getElementById('origen'); const dS=document.getElementById('destino');
oS.innerHTML='<option value="">Selecciona...</option>'; dS.innerHTML='<option value="">Selecciona...</option>';
paises.forEach(p=>{ oS.innerHTML+=`<option value="${p}">${nombresPaises[p]}</option>`; dS.innerHTML+=`<option value="${p}">${nombresPaises[p]}</option>`; });
}

function mostrarTabla(){const tbody=document.querySelector('#ratesTable tbody'); tbody.innerHTML=''; for(let par in rates){const [o,d]=par.split(' a '); tbody.innerHTML+=`<tr><td>${o}</td><td>${d}</td><td>${rates[par].toFixed(4)}</td></tr>`;}}

function calcularInstantaneo(){
const o=document.getElementById('origen').value; const d=document.getElementById('destino').value;
const m=parseFloat(document.getElementById('monto').value); const r=document.getElementById('resultado');
if(!o||!d||isNaN(m)||m<=0){r.innerHTML='<p style="color:#dc3545;">Completa origen, destino y monto</p>'; return;}
if(o===d){r.innerHTML='<p style="color:#dc3545;">Origen y destino deben ser diferentes</p>'; return;}
const key=`${nombresPaises[o]} a ${nombresPaises[d]}`;
const t=rates[key]; if(!t){r.innerHTML='<p style="color:#dc3545;">Ruta no disponible</p>'; return;}
const conv=(m*t).toFixed(2); r.innerHTML=`<p>${m} ${nombresPaises[o]} ‚Üí <strong>${conv} ${nombresPaises[d]}</strong></p>`;}

function redirigirTelegram(){
const o=document.getElementById('origen').value; const d=document.getElementById('destino').value; const m=parseFloat(document.getElementById('monto').value);
if(!o||!d||isNaN(m)||m<=0){alert('Completa todos los campos'); return;}
const key=`${nombresPaises[o]} a ${nombresPaises[d]}`; const t=rates[key]; if(!t){alert('Ruta no disponible'); return;}
const conv=(m*t).toFixed(2);
const msg=`Hola, quiero hacer el cambio: ${m} ${nombresPaises[o]} ‚Üí ${conv} ${nombresPaises[d]}`;
window.open(`https://t.me/+i02VPMg23TNiOWJh?text=${encodeURIComponent(msg)}`,'_blank');
}

window.onload=cargarDatos;
</script>
