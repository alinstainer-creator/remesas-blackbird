  <script type="text/babel">
    // Mapeo de códigos de moneda a nombres de países
    const currencyToCountry = {
      ARS: 'Argentina',
      VES: 'Venezuela',
      CLP: 'Chile',
      USD: 'Estados Unidos',
      MXN: 'México',
      PEN: 'Perú',

      BRL: 'Brasil',
      UYU: 'Uruguay',
      ECU: 'Ecuador'
    };
    // Mapeo de nombres de países en encabezados a códigos de moneda
    const countryCodeToCurrency = {
      ARG: 'ARS',
      VEN: 'VES',
      VZLA: 'VES',
      CHILE: 'CLP',
      USA: 'USD',
      MEX: 'MXN',
      PERU: 'PEN',
      COP: 'COP',
      EUR: 'EUR',
      BRA: 'BRL',
      UYU: 'UYU',

    };
    // URL del CSV
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9Teo-_5ka3LKx7FXL3x3yV3uf4KhoI61ewnVJyJ90XRnksoObf4CDn-lJvrFKiQ/pub?gid=983978085&single=true&output=csv';

    const formatNumber = (number) => {
      return number.toLocaleString('es-CL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    };
    // Función para cargar el CSV
    async function loadFileData() {
      try {
        const response = await fetch(CSV_URL, {
          method: 'GET',
          headers: { 'Accept': 'text/csv' }
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);

    // Mapa estelar interactivo
    function initStarfield() {
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const stars = [];
      const numStars = 40;
      let mouseX = canvas.width / 2;
      let mouseY = canvas.height / 2;
      // Crear estrellas
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1 + 0.5,
          vx: (Math.random() - 0.5) * 0.05,
          vy: (Math.random() - 0.5) * 0.05
        });
      }
      // Actualizar posición del mouse/touch
      canvas.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      canvas.addEventListener('touchmove', (e) => {
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
      });
      // Animar estrellas
      let lastTime = 0;
      function animate(timestamp) {
        if (timestamp - lastTime < 16.67) { // Limitar a 60fps
          requestAnimationFrame(animate);
          return;
        }
        lastTime = timestamp;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
          // Mover estrellas hacia el mouse
          const dx = mouseX - star.x;
          const dy = mouseY - star.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 80) {
            star.vx += dx * 0.0001;
            star.vy += dy * 0.0001;
          }
          star.x += star.vx;
          star.y += star.vy;
          // Rebotar en los bordes
          if (star.x < 0 || star.x > canvas.width) star.vx *= -1;
          if (star.y < 0 || star.y > canvas.height) star.vy *= -1;
          // Dibujar estrella
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fillStyle = '#e6e6e6';
          ctx.fill();
        });
        // Dibujar líneas aleatorias
        ctx.strokeStyle = 'rgba(0, 153, 119, 0.1)';
        ctx.lineWidth = 0.5;
        for (let i = 0; i < stars.length; i++) {
          for (let j = i + 1; j < stars.length; j++) {
            if (Math.random() < 0.02) {
              const dx = stars[i].x - stars[j].x;
              const dy = stars[i].y - stars[j].y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              if (distance < 60) {
                ctx.beginPath();
                ctx.moveTo(stars[i].x, stars[i].y);
                ctx.lineTo(stars[j].x, stars[j].y);
                ctx.stroke();
              }
            }
          }
        }
        requestAnimationFrame(animate);
      }
      animate(0);
    }
    // Velocímetro gráfico
    function initSpeedometer() {
      const canvas = document.getElementById('speedometer');
      const ctx = canvas.getContext('2d');
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      let angle = 0;
      let targetAngle = 0;
      function drawSpeedometer() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width * 0.4;
        // Dibujar arco
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, Math.PI * 0.75, Math.PI * 2.25);
        ctx.strokeStyle = '#009977';
        ctx.lineWidth = 4;
        ctx.stroke();
        // Dibujar aguja
        const rad = (angle * Math.PI) / 180;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + radius * Math.cos(rad + Math.PI * 0.75), centerY + radius * Math.sin(rad + Math.PI * 0.75));
        ctx.strokeStyle = '#00cc99';
        ctx.lineWidth = 2;
        ctx.stroke();
        // Dibujar dígitos
        ctx.fillStyle = '#e6e6e6';
        ctx.font = `${canvas.width * 0.15}px 'Exo 2'`;
        ctx.textAlign = 'center';
        ctx.fillText('0', centerX - radius * 0.7, centerY + radius * 1.2);
        ctx.fillText('500', centerX, centerY - radius * 0.9);
        ctx.fillText('1000', centerX + radius * 0.7, centerY + radius * 1.2);
      }
      function animateSpeedometer() {
        if (Math.abs(angle - targetAngle) > 0.1) {
          angle += (targetAngle - angle) * 0.1;
          drawSpeedometer();
          requestAnimationFrame(animateSpeedometer);
        }
      }
      drawSpeedometer();
      window.updateSpeedometer = (value) => {
        targetAngle = Math.min(value / 1000 * 270, 270);
        requestAnimationFrame(animateSpeedometer);
      };
    }
    // Componente principal de React
    function CurrencyCalculator() {
      const [data, setData] = React.useState(null);

      const [destinationCountry, setDestinationCountry] = React.useState('');

            complete: (results) => {
              const exchangeRates = {};
              const pairRows = [6, 15, 24, 33, 42, 51, 60, 69, 78, 87, 96, 105, 114];
              const rateRows = [7, 16, 25, 34, 43, 52, 61, 70, 79, 88, 97, 106, 115];
             
              pairRows.forEach((pairRow, index) => {
                const row = results.data[pairRow - 1];
                if (row && row[3]) {
                  const cleanPair = row[3].replace(/[\p{Emoji}]/gu, '').trim();

                  if (cleanPair.includes('/')) {
                    const [origin, destination] = cleanPair.split('/');
                    const originCurrency = countryCodeToCurrency[origin.toUpperCase()] || origin;
                    const destinationCurrency = countryCodeToCurrency[destination.toUpperCase()] || destination;
                    const pair = `${originCurrency}/${destinationCurrency}`;
                   
                    const rateRow = results.data[rateRows[index] - 1];
                    if (rateRow && rateRow[5]) {
                      console.log(`Fila ${rateRows[index]}: Columna FG (índice 5) = ${rateRow[5]}`);
                      let rate = rateRow[5].replace('$', '').trim();
                      rate = rate.replace(/\./g, ''); // Eliminar separadores de miles (.)

                      const parsedRate = parseFloat(rate);
                      if (!isNaN(parsedRate)) {
                        exchangeRates[pair] = parsedRate;
                        console.log(`Fila ${rateRows[index]}: Asignado Par ${pair}, Tasa: ${parsedRate}`);
                      } else {
                        console.error(`Error: Tasa no válida en la fila ${rateRows[index]}: ${rate}`);
                      }
                    } else {
                      console.error(`Error: No se encontró tasa en FG (fila ${rateRows[index]})`);
                    }
                  } else {
                    console.error(`Error: Par no válido en la fila ${pairRow}: ${cleanPair}`);
                  }
                } else {
                  console.error(`Error: No se encontró par en la fila ${pairRow}`);
                }
              });
              console.log('Pares de monedas extraídos:', exchangeRates);
              setData(exchangeRates);
            },
            error: (err) => {
              setError('Error al parsear el CSV: ' + err.message);
              console.error('Error al parsear el CSV:', err);
            }
          });
        }).catch(err => {
          setError('Error al cargar el archivo CSV: ' + err.message);
          console.error('Error al cargar el CSV:', err);
        });
      }, []);
      // Generar estrellas y inicializar canvas
      React.useEffect(() => {
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
          const star = document.createElement('div');
          star.className = 'star';

      // Reproducir sonido
      const playClickSound = () => {
        const sound = document.getElementById('clickSound');
        sound.play().catch(() => console.log('Sound playback failed'));
      };
      // Manejar cálculo de conversión
      const handleCalculate = () => {
        setError('');
        setResult(null);
        if (!originCountry || !destinationCountry) {
          setError('Por favor, selecciona los países de origen y destino.');
          return;
        }
        // Check if the amount is a string of zeros
        if (!amount || /^0+$/.test(amount.trim())) {
          setAmount('0');
          setError('Por favor, ingresa un monto válido mayor que 0.');

        if (isNaN(amount) || parseFloat(amount) < 0) {
          setError('Por favor, ingresa un monto válido.');
          return;

        playClickSound();
        if (navigator.vibrate) navigator.vibrate(50); // Vibración para inmersión en móvil
        containerRef.current.classList.add('vibrate-container');
        setTimeout(() => containerRef.current.classList.remove('vibrate-container'), 200);
        const amountValue = parseFloat(amount);
        const pair = `${originCountry}/${destinationCountry}`;
        if (!data || !data[pair]) {
          setError(`No se encontró la tasa de cambio de ${currencyToCountry[originCountry]} a ${currencyToCountry[destinationCountry]}.`);
          return;
        }
        const rate = data[pair];
        const convertedAmount = amountValue * rate;
        setResult({
          amount: amountValue,
          from: currencyToCountry[originCountry],
          to: currencyToCountry[destinationCountry],
          rate: rate,
          converted: convertedAmount,
          currency: destinationCountry
        });
        // Actualizar velocímetro
        window.updateSpeedometer(amountValue);
      };
      // Mostrar estado de carga
      if (!data) {
        return (
          <div className="flex justify-center items-center h-screen text-gray-300">
            <div className="text-xs font-medium animate-pulse">Cargando tasas de cambio...</div>
          </div>
        );
      }
      // Renderizar interfaz principal
      const countries = Object.keys(currencyToCountry).sort();
      return (
        <div className="min-h-screen flex items-center justify-center p-3">
          <div className="container" ref={containerRef}>
            <img src="logo blackbird.png" alt="Blackbird Exchange Logo" className="logo mx-auto mb-2" />
            <h1 className="text-base font-semibold mb-2 text-center text-gray-300 hud-text">Blackbird Exchange SR-71</h1>
            {error && (
              <div className="bg-red-900/50 text-red-300 p-1.5 rounded-lg mb-2 text-xs animate-pulse">{error}</div>
            )}
            <div className="mb-2">
              <label className="block text-xs font-light text-gray-300 mb-1 hud-text">Sector de Origen</label>
              <select
                value={originCountry}
                onChange={(e) => setOriginCountry(e.target.value)}
                className="w-full p-1.5 border border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-500"
              >
                <option value="">Selecciona el sector de origen</option>
                {countries.map((currency) => (
                  <option key={currency} value={currency}>{currencyToCountry[currency]}</option>
                ))}
              </select>
            </div>
            <div className="mb-2">
              <label className="block text-xs font-light text-gray-300 mb-1 hud-text">Vector de Destino</label>
              <select
                value={destinationCountry}
                onChange={(e) => setDestinationCountry(e.target.value)}
                className="w-full p-1.5 border border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-500"
              >
                <option value="">Selecciona el vector de destino</option>
                {countries.map((currency) => (
                  <option key={currency} value={currency}>{currencyToCountry[currency]}</option>
                ))}
              </select>
            </div>
            <div className="mb-2">
              <label className="block text-xs font-light text-gray-300 mb-1 hud-text">Carga de Remesa</label>
              <input
                type="number"
                inputmode="numeric"
                pattern="[0-9]*"
                value={amount}
                onChange={(e) => setAmount(e.target.value)}
                placeholder="Ingresa la carga"
                className="w-full p-1.5 border border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-green-500"
                min="0"
                step="0.01"
              />
            </div>
            <button
              onClick={handleCalculate}
              className="text-xs font-medium rounded-lg"
            >
              Lanzar Maniobra
            </button>
            {result && (
              <div className="result mt-2 p-1.5 bg-gray-800/50 rounded-lg border border-gray-600">
                <p className="text-xs text-gray-300 hud-text">
                  Misión Cumplida: {formatNumber(result.amount)} {result.from} ({originCountry}) ={' '}
                  {formatNumber(result.converted)} {result.to} ({destinationCountry})
                </p>
                <p className="text-xs text-gray-400 mt-1 hud-text">
                  Velocidad de Cambio: 1 {originCountry} = {formatNumber(result.rate)} {destinationCountry}
                </p>
                <a
                  href="https://t.me/+i02VPMg23TNiOWJh"
                  target="_blank"
                  rel="noopener noreferrer"
                  className="telegram-button mt-1.5"
                >
                  <i className="fab fa-telegram-plane"></i>
                  ¡Desplegar Remesa por Telegram!
                </a>
              </div>
            )}
          </div>
        </div>
      );
    }
    // Renderizar el componente
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<CurrencyCalculator />);
  </script>
</body>
</html>
