<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackbird Exchange</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #00ff00;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    .container {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff00;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.7), inset 0 0 10px rgba(0, 255, 0, 0.3);
      border-radius: 15px;
      padding: 2rem;
      animation: slideUp 1s ease-out;
    }
    .logo {
      filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.7));
      animation: pulse 2s infinite;
    }
    button {
      background: #00ff00;
      color: #000;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }
    button:hover {
      background: #00cc00;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
    }
    select, input {
      background: #1a1a1a;
      border: 1px solid #00ff00;
      color: #00ff00;
      transition: all 0.3s ease;
    }
    select:focus, input:focus {
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
      border-color: #00cc00;
    }
    .result {
      animation: slideIn 0.5s ease-out;
    }
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: transparent;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ff00;
      opacity: 0.5;
      animation: float 10s infinite;
    }
    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 0.5; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div id="root"></div>
  <script type="text/babel">
    // Mapeo de códigos de moneda a nombres de países
    const currencyToCountry = {
      ARS: 'Argentina',
      VES: 'Venezuela',
      CLP: 'Chile',
      USD: 'Estados Unidos',
      MXN: 'México',
      PEN: 'Perú',
      COP: 'Colombia',
      EUR: 'Eurozona',
      BRL: 'Brasil',
      UYU: 'Uruguay',
      ECU: 'Ecuador'
    };

    // Mapeo de nombres de países en encabezados a códigos de moneda
    const countryCodeToCurrency = {
      ARG: 'ARS',
      VEN: 'VES',
      VZLA: 'VES',
      CHILE: 'CLP',
      USA: 'USD',
      MEX: 'MXN',
      PERU: 'PEN',
      COP: 'COP',
      EUR: 'EUR',
      BRA: 'BRL',
      UYU: 'UYU',
      ECU: 'ECU'
    };

    // URL del CSV
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9Teo-_5ka3LKx7FXL3x3yV3uf4KhoI61ewnVJyJ90XRnksoObf4CDn-lJvrFKiQ/pub?gid=983978085&single=true&output=csv';

    // Enlace de Telegram
    const TELEGRAM_LINK = 'https://t.me/+i02VPMg23TNiOWJh';

    // Función para formatear números con separadores de miles y 2 decimales
    const formatNumber = (number) => {
      return number.toLocaleString('es-CL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    };

    // Función para cargar el CSV
    async function loadFileData() {
      try {
        const response = await fetch(CSV_URL, {
          method: 'GET',
          headers: {
            'Accept': 'text/csv'
          }
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.text();
        console.log('CSV cargado (primeros 200 caracteres):', data.substring(0, 200));
        return data;
      } catch (error) {
        console.error('Error al cargar el CSV:', error);
        throw error;
      }
    }

    // Componente principal de React
    function CurrencyCalculator() {
      const [data, setData] = React.useState(null);
      const [originCountry, setOriginCountry] = React.useState('');
      const [destinationCountry, setDestinationCountry] = React.useState('');
      const [amount, setAmount] = React.useState('');
      const [result, setResult] = React.useState(null);
      const [error, setError] = React.useState('');

      // Cargar y parsear el CSV
      React.useEffect(() => {
        loadFileData().then(csv => {
          Papa.parse(csv, {
            skipEmptyLines: true,
            transform: (value) => value.trim().replace(/^"|"$/g, ''),
            complete: (results) => {
              const exchangeRates = {};
              const pairRows = [6, 15, 24, 33, 42, 51, 60, 69, 78, 87, 96, 105, 114]; // D6, D15, D24, etc.
              const rateRows = [7, 16, 25, 34, 43, 52, 61, 70, 79, 88, 97, 106, 115]; // FG7, FG16, FG25, etc.
              
              pairRows.forEach((pairRow, index) => {
                const row = results.data[pairRow - 1];
                if (row && row[3]) {
                  const cleanPair = row[3].replace(/[\p{Emoji}]/gu, '').trim();
                  console.log(`Fila ${pairRow}: Columna D = ${cleanPair}`);
                  if (cleanPair.includes('/')) {
                    const [origin, destination] = cleanPair.split('/');
                    const originCurrency = countryCodeToCurrency[origin.toUpperCase()] || origin;
                    const destinationCurrency = countryCodeToCurrency[destination.toUpperCase()] || destination;
                    const pair = `${originCurrency}/${destinationCurrency}`;
                    
                    const rateRow = results.data[rateRows[index] - 1];
                    if (rateRow && rateRow[5]) {
                      console.log(`Fila ${rateRows[index]}: Columna FG (índice 5) = ${rateRow[5]}`);
                      let rate = rateRow[5].replace('$', '').replace(',', '.');
                      rate = rate.replace(/\.(?=\d{3})/g, '');
                      const parsedRate = parseFloat(rate);
                      if (!isNaN(parsedRate)) {
                        exchangeRates[pair] = parsedRate;
                        console.log(`Fila ${rateRows[index]}: Asignado Par ${pair}, Tasa: ${parsedRate}`);
                      } else {
                        console.error(`Error: Tasa no válida en la fila ${rateRows[index]}: ${rate}`);
                      }
                    } else {
                      console.error(`Error: No se encontró tasa en FG (fila ${rateRows[index]})`);
                    }
                  } else {
                    console.error(`Error: Par no válido en la fila ${pairRow}: ${cleanPair}`);
                  }
                } else {
                  console.error(`Error: No se encontró par en la fila ${pairRow}`);
                }
              });
              console.log('Pares de monedas extraídos:', exchangeRates);
              setData(exchangeRates);
            },
            error: (err) => {
              setError('Error al parsear el CSV: ' + err.message);
              console.error('Error al parsear el CSV:', err);
            }
          });
        }).catch(err => {
          setError('Error al cargar el archivo CSV: ' + err.message);
          console.error('Error al cargar el CSV:', err);
        });
      }, []);

      // Generar partículas animadas
      React.useEffect(() => {
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.animationDelay = `${Math.random() * 10}s`;
          particlesContainer.appendChild(particle);
        }
      }, []);

      // Manejar cálculo de conversión
      const handleCalculate = () => {
        setError('');
        setResult(null);
        if (!originCountry || !destinationCountry) {
          setError('Por favor, selecciona los países de origen y destino.');
          return;
        }
        if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
          setError('Por favor, ingresa un monto válido.');
          return;
        }
        const amountValue = parseFloat(amount);
        const pair = `${originCountry}/${destinationCountry}`;
        if (!data || !data[pair]) {
          setError(`No se encontró la tasa de cambio de ${currencyToCountry[originCountry]} a ${currencyToCountry[destinationCountry]}.`);
          return;
        }
        const rate = data[pair];
        const convertedAmount = amountValue * rate;
        setResult({
          amount: amountValue,
          from: currencyToCountry[originCountry],
          to: currencyToCountry[destinationCountry],
          rate: rate,
          converted: convertedAmount,
          currency: destinationCountry
        });
      };

      // Mostrar estado de carga
      if (!data) {
        return (
          <div className="flex justify-center items-center h-screen bg-gray-900 text-green-500">
            <div className="text-xl font-semibold animate-pulse">Cargando tasas de cambio...</div>
          </div>
        );
      }

      // Renderizar interfaz principal
      const countries = Object.keys(currencyToCountry).sort();
      return (
        <div className="min-h-screen flex items-center justify-center p-4">
          <div className="container p-6 w-full max-w-md">
            <img src="logo blackbird.png" alt="Blackbird Exchange Logo" className="logo mx-auto mb-4 w-32" />
            <h1 className="text-3xl font-bold mb-6 text-center text-green-500">Blackbird Exchange</h1>
            {error && (
              <div className="bg-red-900 text-red-300 p-3 rounded-lg mb-4 animate-pulse">{error}</div>
            )}
            <div className="mb-4">
              <label className="block text-sm font-medium text-green-500 mb-2">País de Origen</label>
              <select
                value={originCountry}
                onChange={(e) => setOriginCountry(e.target.value)}
                className="w-full p-3 border border-green-500 rounded-lg bg-gray-800 text-green-500 focus:outline-none focus:ring-2 focus:ring-green-500"
              >
                <option value="">Selecciona el país de origen</option>
                {countries.map((currency) => (
                  <option key={currency} value={currency}>{currencyToCountry[currency]}</option>
                ))}
              </select>
            </div>
            <div className="mb-4">
              <label className="block text-sm font-medium text-green-500 mb-2">País de Destino</label>
              <select
                value={destinationCountry}
                onChange={(e) => setDestinationCountry(e.target.value)}
                className="w-full p-3 border border-green-500 rounded-lg bg-gray-800 text-green-500 focus:outline-none focus:ring-2 focus:ring-green-500"
              >
                <option value="">Selecciona el país de destino</option>
                {countries.map((currency) => (
                  <option key={currency} value={currency}>{currencyToCountry[currency]}</option>
                ))}
              </select>
            </div>
            <div className="mb-4">
              <label className="block text-sm font-medium text-green-500 mb-2">Monto</label>
              <input
                type="number"
                value={amount}
                onChange={(e) => setAmount(e.target.value)}
                placeholder="Ingresa el monto"
                className="w-full p-3 border border-green-500 rounded-lg bg-gray-800 text-green-500 focus:outline-none focus:ring-2 focus:ring-green-500"
                min="0"
                step="0.01"
              />
            </div>
            <button
              onClick={handleCalculate}
              className="w-full bg-green-500 text-black p-3 rounded-lg font-bold text-lg hover:bg-green-600 transition-all"
            >
              Calcular
            </button>
            {result && (
              <div className="result mt-6 p-4 bg-gray-800 rounded-lg border border-green-500">
                <p className="text-lg text-green-500">
                  {formatNumber(result.amount)} {result.from} ({originCountry}) ={' '}
                  {formatNumber(result.converted)} {result.to} ({destinationCountry})
                </p>
                <p className="text-sm text-green-300 mt-2">
                  Tasa de cambio: 1 {originCountry} = {formatNumber(result.rate)} {destinationCountry}
                </p>
                <a
                  href={TELEGRAM_LINK}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="block mt-4 w-full bg-green-500 text-black p-3 rounded-lg font-bold text-center hover:bg-green-600 transition-all"
                >
                  Iniciar Proceso en Telegram
                </a>
              </div>
            )}
            <footer className="mt-6 text-center text-green-500 text-sm">
              <p>Contacta con nosotros:</p>
              <a href={TELEGRAM_LINK} target="_blank" rel="noopener noreferrer" className="underline">Telegram</a> | 
              <a href="mailto:contact@blackbirdexchange.com" className="underline">Email</a> | 
              <a href="https://blackbirdexchange.com" target="_blank" rel="noopener noreferrer" className="underline">Sitio Web</a>
            </footer>
          </div>
        </div>
      );
    }

    // Renderizar el componente
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<CurrencyCalculator />);
  </script>
</body>
</html>
