<body>
  <div class="container">
    <img src="logo%20blackbird.png" alt="Logo Blackbird" class="logo">
    <h1>Blackbird Exchange</h1>
    <div class="subtitle">EnvÃ­os a velocidades supersÃ³nicas ðŸ›«ðŸ’µ</div>
    
    <label>Origen</label>
    <select id="origin" onchange="updateDestinationOptions()">
      <option value="">Selecciona origen...</option>
    </select>
    
    <label>Destino</label>
    <select id="destination">
      <option value="">Selecciona destino...</option>
    </select>
    
    <label>Monto (moneda local)</label>
    <input type="number" id="amount" placeholder="Ingresa monto" oninput="validateAmount()">
    
    <button onclick="calculate()">Calcular</button>
    <button onclick="copyResult()">Copiar</button>
    <a href="https://t.me/+i02VPMg23TNiOWJh" target="_blank"><button>Pedir por Telegram</button></a>
    
    <p class="result" id="result">Resultado aparecerÃ¡ aquÃ­</p>

  </div>

  <script>
    const abbrToCountry = {
      "ARG": {name: "Argentina", currency: "ARS"},
      "CHL": {name: "Chile", currency: "CLP"},
      "USA": {name: "Estados Unidos", currency: "USD"},
      "VEN": {name: "Venezuela", currency: "VES"},
      "BRA": {name: "Brasil", currency: "BRL"},
      "COL": {name: "Colombia", currency: "COP"},
      "MEX": {name: "MÃ©xico", currency: "MXN"},
      "EUR": {name: "Eurozona", currency: "EUR"},
      "CAN": {name: "CanadÃ¡", currency: "CAD"},
      "PER": {name: "PerÃº", currency: "PEN"},
      "URY": {name: "Uruguay", currency: "UYU"}
    };

    let ratesData = [];

    async function loadSheetData() {
      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vT9Teo-_5ka3LKx7FXL3x3yV3uf4KhoI61ewnVJyJ90XRnksoObf4CDn-lJvrFKiQ/pub?gid=983978085&single=true&output=csv');
        const csvText = await response.text();
        const rows = csvText.split('\n').map(row => row.split(',').map(cell => cell.trim()));
        console.log('Rows loaded:', rows.length, rows.slice(0, 30)); // Debug

        for (let i = 0; i < rows.length; i++) {
          if (rows[i][1] && rows[i][1].includes('COTIZACION MESA')) {
            const header = rows[i][1];
            const parts = header.split(' ');
            const countryAbbr = parts[2].split('-')[0];
            if (!abbrToCountry[countryAbbr]) continue;

            const tasaRow = rows[i + 1];
            const rateStr = tasaRow[5] || tasaRow[6]; // F16 = tasaRow[5]
            const rate = parseFloat(rateStr.replace('$', '').replace(',', '.')) || 0;

            const parRow = rows[i + 2];
            const pairCell = parRow[1] || parRow[2] || parRow[3]; // B, C, D for par
            const pairParts = pairCell ? pairCell.split('/').map(p => p.trim()) : [];
            const originCurr = abbrToCountry[countryAbbr].currency;
            const destAbbr = parts[2].split('-')[1];
            const destCurr = abbrToCountry[destAbbr] ? abbrToCountry[destAbbr].currency : '';

            ratesData.push({
              countryAbbr,
              countryName: abbrToCountry[countryAbbr].name,
              originCurr,
              destAbbr,
              destCurr,
              rate,
              cell: `Fila ${i + 2}, Celda F`
            });
          }
        }

        console.log('Rates data:', ratesData);

        const originSelect = document.getElementById('origin');
        originSelect.innerHTML = '<option value="">Selecciona origen...</option>';
        Object.entries(abbrToCountry).forEach(([abbr, country]) => {
          originSelect.innerHTML += `<option value="${abbr}">${country.name}</option>`;
        });

        updateDestinationOptions();
      } catch (error) {
        console.error('Error loading sheet:', error);
        document.getElementById('result').textContent = 'Error al cargar datos.';
      } finally {
        loader.style.display = 'none';
      }
    }

    function updateDestinationOptions() {
      const originAbbr = document.getElementById('origin').value;
      const destinationSelect = document.getElementById('destination');
      destinationSelect.innerHTML = '<option value="">Selecciona destino...</option>';

      if (originAbbr) {
        const availableDests = ratesData.filter(d => d.countryAbbr === originAbbr).map(d => d.destAbbr);
        Object.entries(abbrToCountry).forEach(([abbr, country]) => {
          if (availableDests.includes(abbr)) {
            destinationSelect.innerHTML += `<option value="${abbr}">${country.name}</option>`;
          }
        });
      } else {
        Object.entries(abbrToCountry).forEach(([abbr, country]) => {
          destinationSelect.innerHTML += `<option value="${abbr}">${country.name}</option>`;
        });
      }
    }

    function validateAmount() {
      const amountInput = document.getElementById('amount');
      if (amountInput.value < 0) amountInput.value = 0;
    }

    function calculate() {
      const originAbbr = document.getElementById('origin').value;
      const destAbbr = document.getElementById('destination').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const resultDiv = document.getElementById('result');
      const noteDiv = document.getElementById('note');

      if (!originAbbr || !destAbbr || isNaN(amount) || amount <= 0) {
        resultDiv.textContent = 'Completa los campos.';
        noteDiv.textContent = '';
        return;
      }

      const originPair = ratesData.find(d => d.countryAbbr === originAbbr && d.destAbbr === destAbbr);
      if (!originPair) {
        resultDiv.textContent = 'Par no disponible.';
        noteDiv.textContent = '';
        return;
      }

      const result = amount * originPair.rate;
      const destCountry = abbrToCountry[destAbbr].name;
      const destCurr = abbrToCountry[destAbbr].currency;

      resultDiv.textContent = `${result.toFixed(2)} ${destCurr} (moneda de ${destCountry})`;
      noteDiv.textContent = `DiagnÃ³stico: ${originPair.cell}`;
    }

    function copyResult() {
      const resultText = document.getElementById('result').textContent;
      navigator.clipboard.writeText(resultText).then(() => alert('Copiado!')).catch(err => alert('Error: ' + err));
    }

    window.onload = loadSheetData;
  </script>
</body>
