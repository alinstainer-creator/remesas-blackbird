        th, td {

<body>
    <div class="container">
        <header>

        <div class="calculator-section">
            <h2>üßÆ Calculadora de Remesas</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="origen">Origen</label>
                    <select id="origen" onchange="actualizarDestino()">

            <div class="form-group">

            </div>
            <button onclick="calcularRemesa()">Calcular a Mach 3+</button>
            <button class="contact-button" onclick="solicitarRemesa()" id="solicitarBtn" style="display: none;">Solicitar Remesa</button>
            <button class="contact-button" onclick="cotizarRemesa()" id="cotizarBtn" style="display: none;">Cotizar</button>

        <div class="rates-table">

            <table id="ratesTable">

                        <th>Destino</th>
                        <th>Tasa IMAD</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        <div id="loading" style="display: none;">Escaneando rutas globales...</div>

    <footer>

            <a href="https://www.tiktok.com/@remesasblackbird?_t=ZM-8zqW0ByBXVg&_r=1" target="_blank" title="Seguir en TikTok">üéµ</a>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3yMHp1HF-2JS1j0vNcp_snCjtTaWuF6y8AldyFGxbWvQrmhvisnagcBC1pWiskalafvz0EVY8svR6/pub?gid=983978085&single=true&output=csv';
        
        const paises = ['CHI', 'ARG', 'PER', 'COL', 'MEX', 'ESP', 'USA', 'VEN', 'ECU', 'BRA', 'URU', 'CAN'];
        const nombresPaises = {
            'CHI': 'Chile (CLP)', 'ARG': 'Argentina (ARS)', 'PER': 'Per√∫ (PEN)',
            'COL': 'Colombia (COP)', 'MEX': 'M√©xico (MXN)', 'ESP': 'Espa√±a (EUR)',
            'USA': 'USA (USD)', 'VEN': 'Venezuela (VES)', 'ECU': 'Ecuador (USD)',
            'BRA': 'Brasil (BRL)', 'URU': 'Uruguay (UYU)', 'CAN': 'Canad√° (CAD)'
        };

        let rates = {};

        // Cargar datos
        async function cargarDatos() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            try {
                const response = await fetch(csvUrl);
                if (!response.ok) throw new Error('Error al cargar el CSV');
                const csvText = await response.text();
                Papa.parse(csvText, {
                    header: false,
                    skipEmptyLines: true,
                    complete: function(results) {
                        procesarDatos(results.data);
                    },
                    error: function(err) {
                        throw new Error('Error al procesar CSV: ' + err.message);
                    }
                });
            } catch (err) {
                console.error('Fallo en CSV:', err);
                document.getElementById('error').innerHTML = '<p>Error al cargar datos. Usando tasas de ejemplo. Verifica la conexi√≥n o el CSV.</p>';
                usarDatosEjemplo();
            }
        }

        function procesarDatos(rows) {
            let currentPair = null;
            rows.forEach(row => {
                const colJ = row[9] ? row[9].trim().replace(/"/g, '') : '';
                if (colJ === 'Venta IMAD') {
                    let pairFull = '';
                    let b = row[1] ? row[1].trim().replace(/"/g, '') : '';
                    let c = row[2] ? row[2].trim().replace(/"/g, '') : '';
                    let d = row[3] ? row[3].trim().replace(/"/g, '') : '';
                    pairFull = [b, c, d].filter(Boolean).join(' ').replace('Cotizaci√≥n Mesa ', '');
                    for (let origen of paises) {
                        for (let destino of paises) {
                            if (origen !== destino) {
                                const nombrePar = `${nombresPaises[origen]} a ${nombresPaises[destino]}`;
                                if (pairFull.includes(nombrePar)) {
                                    currentPair = `${origen}-${destino}`;
                                    break;
                                }
                            }
                        }
                        if (currentPair) break;
                    }
                    if (currentPair) {
                        let fValue = row[6] ? row[6].trim().replace(/"/g, '') : '';
                        let gValue = row[7] ? row[7].trim().replace(/"/g, '') : '';
                        fValue = fValue.replace('$', '').replace(',', '');
                        gValue = gValue.replace('$', '').replace(',', '');
                        let fFloat = parseFloat(fValue);
                        let gFloat = parseFloat(gValue);
                        if (!isNaN(fFloat) && fFloat > 0) {
                            rates[currentPair] = 1 / fFloat;
                            // A√±adir tasa inversa si no existe
                            const [origen, destino] = currentPair.split('-');
                            const reversePair = `${destino}-${origen}`;
                            if (!rates[reversePair] && fFloat > 0) rates[reversePair] = fFloat;
                        } else if (!isNaN(gFloat) && gFloat > 0) {
                            rates[currentPair] = 1 / gFloat;
                            const [origen, destino] = currentPair.split('-');
                            const reversePair = `${destino}-${origen}`;
                            if (!rates[reversePair] && gFloat > 0) rates[reversePair] = gFloat;
                        }
                    }
                }
            });

            if (Object.keys(rates).length === 0) {
                document.getElementById('error').innerHTML = '<p>No se encontraron tasas v√°lidas en el CSV. Usando datos de ejemplo.</p>';
                usarDatosEjemplo();
            } else {
                poblarSelects();
                mostrarTabla();
                document.getElementById('loading').style.display = 'none';
            }
        }

        function usarDatosEjemplo() {
            rates = {
                'ARG-VEN': 0.1484, 'VEN-ARG': 6.74,
                'CHI-VEN': 0.2369, 'VEN-CHI': 4.22,
                'USA-VEN': 217.86, 'VEN-USA': 0.00459,
                'PER-VEN': 0.2519, 'VEN-PER': 3.97,
                'COL-VEN': 0.1923, 'VEN-COL': 5.20,
                'MEX-VEN': 0.0538, 'VEN-MEX': 18.59,
                'ESP-VEN': 0.0093, 'VEN-ESP': 107.53,
                'ECU-VEN': 217.86, 'VEN-ECU': 0.00459,
                'BRA-VEN': 0.1852, 'VEN-BRA': 5.40,
                'URU-VEN': 0.0244, 'VEN-URU': 40.98,
                'CAN-VEN': 0.0137, 'VEN-CAN': 73.03
            };
            poblarSelects();
            mostrarTabla();
            document.getElementById('loading').style.display = 'none';
        }

        function poblarSelects() {
            const origenSelect = document.getElementById('origen');
            const destinoSelect = document.getElementById('destino');
            origenSelect.innerHTML = '<option value="">Selecciona...</option>';
            destinoSelect.innerHTML = '<option value="">Selecciona...</option>';
            paises.forEach(p => {
                origenSelect.innerHTML += `<option value="${p}">${nombresPaises[p]}</option>`;
                destinoSelect.innerHTML += `<option value="${p}">${nombresPaises[p]}</option>`;
            });
        }

        function actualizarDestino() {
            const origen = document.getElementById('origen').value;
            const destinoSelect = document.getElementById('destino');
            destinoSelect.value = '';
        }

        function mostrarTabla() {
            const tbody = document.querySelector('#ratesTable tbody');
            tbody.innerHTML = '';
            for (let pair in rates) {
                const [origen, destino] = pair.split('-');
                const rate = rates[pair].toFixed(4);
                tbody.innerHTML += `<tr><td>${nombresPaises[origen]}</td><td>${nombresPaises[destino]}</td><td>${rate}</td></tr>`;
            }
        }

        function calcularRemesa() {
            const origen = document.getElementById('origen').value;
            const destino = document.getElementById('destino').value;
            const monto = parseFloat(document.getElementById('monto').value);
            const resultadoDiv = document.getElementById('resultado');
            const solicitarBtn = document.getElementById('solicitarBtn');
            const cotizarBtn = document.getElementById('cotizarBtn');

            if (!origen || !destino || isNaN(monto) || monto <= 0) {
                resultadoDiv.innerHTML = '<p style="color: #dc3545;">Selecciona origen, destino y monto v√°lido.</p>';
                solicitarBtn.style.display = 'none';
                cotizarBtn.style.display = 'none';
                return;
            }
            if (origen === destino) {
                resultadoDiv.innerHTML = '<p style="color: #dc3545;">Origen y destino deben ser diferentes.</p>';
                solicitarBtn.style.display = 'none';
                cotizarBtn.style.display = 'none';
                return;
            }

            const pair = `${origen}-${destino}`;
            const tasa = rates[pair];
            if (!tasa) {
                resultadoDiv.innerHTML = '<p style="color: #dc3545;">Ruta no disponible. Verifica el CSV.</p>';
                solicitarBtn.style.display = 'none';
                cotizarBtn.style.display = 'none';
                return;
            }

            const monedaOrigen = nombresPaises[origen].match(/\((.*?)\)/)[1];
            const resultado = (monto * tasa).toFixed(2);
            const monedaDestino = nombresPaises[destino].match(/\((.*?)\)/)[1];
            resultadoDiv.innerHTML = `<p>Monto Origen: $${monto} ${monedaOrigen} ‚Üí Recibes: $${resultado} ${monedaDestino} (Tasa IMAD: ${tasa.toFixed(4)})</p>`;
            solicitarBtn.style.display = 'block';
            cotizarBtn.style.display = 'block';
        }

        function solicitarRemesa() {
            const origen = document.getElementById('origen').value;
            const destino = document.getElementById('destino').value;
            const monto = parseFloat(document.getElementById('monto').value);
            const resultado = (monto * rates[`${origen}-${destino}`]).toFixed(2);
            const monedaOrigen = nombresPaises[origen].match(/\((.*?)\)/)[1];
            const monedaDestino = nombresPaises[destino].match(/\((.*?)\)/)[1];
            const mensaje = `Solicitud de remesa: $${monto} ${monedaOrigen} de ${nombresPaises[origen]} a ${nombresPaises[destino]}. Recibir√© $${resultado} ${monedaDestino} (Tasa IMAD: ${rates[`${origen}-${destino}`].toFixed(4)}).`;
            window.open(`https://wa.me/+51XXXXXXXXX?text=${encodeURIComponent(mensaje)}`, '_blank');
        }

        function cotizarRemesa() {
            const origen = document.getElementById('origen').value;
            const destino = document.getElementById('destino').value;
            const monto = parseFloat(document.getElementById('monto').value);
            const resultado = (monto * rates[`${origen}-${destino}`]).toFixed(2);
            const monedaOrigen = nombresPaises[origen].match(/\((.*?)\)/)[1];
            const monedaDestino = nombresPaises[destino].match(/\((.*?)\)/)[1];
            const mensaje = `Cotizaci√≥n de remesa: $${monto} ${monedaOrigen} de ${nombresPaises[origen]} a ${nombresPaises[destino]}. Recibir√°s $${resultado} ${monedaDestino} (Tasa IMAD: ${rates[`${origen}-${destino}`].toFixed(4)}).`;
            window.open(`https://wa.me/+51XXXXXXXXX?text=${encodeURIComponent(mensaje)}`, '_blank');
        }

        window.onload = () => {
            cargarDatos();
        };
    </script>
