<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Remesas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, input, button { margin: 10px; padding: 8px; font-size: 16px; }
    .resultado { margin-top: 20px; font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>
  <h2>Calculadora de Remesas</h2>

  <label>País Origen:</label>
  <select id="origen"></select>

  <label>País Destino:</label>
  <select id="destino"></select>

  <br>
  <label>Monto a Enviar (USD):</label>
  <input type="number" id="monto" value="100">

  <button onclick="calcular()">Calcular</button>

  <div class="resultado" id="resultado"></div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT9Teo-_5ka3LKx7FXL3x3yV3uf4KhoI61ewnVJyJ90XRnksoObf4CDn-lJvrFKiQ/pub?gid=983978085&single=true&output=csv";

    let data = [];
    let pares = [];

    async function cargarDatos() {
      const resp = await fetch(url);
      const text = await resp.text();
      const rows = text.split("\n").map(r => r.split(","));
      data = rows;

      // Buscar pares en las columnas B,C,D
      for (let i = 4; i < rows.length; i++) {
        let header = rows[i][1] + rows[i][2] + rows[i][3];
        if (header && header.toLowerCase().includes("cotizacion")) {
          let match = header.match(/([A-Z]{3})-([A-Z]{3})/);
          if (match) {
            pares.push({ origen: match[1], destino: match[2], fila: i });
          }
        }
      }

      // Sacar lista de países
      let origenes = [...new Set(pares.map(p => p.origen))];
      let destinos = [...new Set(pares.map(p => p.destino))];

      let origenSelect = document.getElementById("origen");
      let destinoSelect = document.getElementById("destino");

      origenes.forEach(p => {
        let opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        origenSelect.appendChild(opt);
      });

      destinos.forEach(p => {
        let opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        destinoSelect.appendChild(opt);
      });
    }

    function calcular() {
      let origen = document.getElementById("origen").value;
      let destino = document.getElementById("destino").value;
      let monto = parseFloat(document.getElementById("monto").value);

      // Buscar el par en la lista
      let par = pares.find(p => p.origen === origen && p.destino === destino);
      if (!par) {
        document.getElementById("resultado").textContent = "No se encontró la tasa para ese par.";
        return;
      }

      // La fila de la tasa es la fila base + 2 (ej: encabezado en 4, tasa en 6)
      let filaTasa = par.fila + 2;
      let fila = data[filaTasa];
      let tasa = parseFloat(fila[3]); // Columna D
      if (isNaN(tasa)) {
        document.getElementById("resultado").textContent = "No se pudo leer la tasa.";
        return;
      }

      let recibido = monto * tasa;
      document.getElementById("resultado").textContent =
        `Enviando ${monto} ${origen}, el destinatario recibe ${recibido.toFixed(2)} ${destino}`;
    }

    cargarDatos();
  </script>
</body>
</html>
