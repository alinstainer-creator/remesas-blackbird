<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Remesas</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5f5;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ddd;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .description {
            color: #666;
            margin-bottom: 20px;
        }
        
        .calculator-form {
            display: grid;
            grid-gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        select, input {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(76, 181, 245, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .result {
            padding: 20px;
            background-color: #f0f7ff;
            border-radius: 5px;
            border-left: 4px solid var(--accent-color);
            display: none;
        }
        
        .result h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        .result-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            color: var(--error-color);
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            color: var(--success-color);
            padding: 10px;
            background-color: #d4edda;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .info-panel {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }
        
        @media (min-width: 768px) {
            .calculator-form {
                grid-template-columns: 1fr 1fr;
            }
            
            .form-group-full {
                grid-column: span 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Remesas</h1>
            <p class="description">Calcula el monto que recibirás al enviar dinero al extranjero</p>
        </header>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <div class="calculator-form">
            <div class="form-group">
                <label for="origen">País de Origen:</label>
                <select id="origen">
                    <option value="">Selecciona un país</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="destino">País de Destino:</label>
                <select id="destino">
                    <option value="">Selecciona un país</option>
                </select>
            </div>
            
            <div class="form-group form-group-full">
                <label for="monto">Monto a Enviar:</label>
                <input type="number" id="monto" placeholder="Ingresa el monto" min="0">
            </div>
            
            <div class="form-group form-group-full">
                <button id="calcular">Calcular Remesa</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <p>Cargando datos de tasas de cambio...</p>
        </div>
        
        <div class="result" id="result">
            <h3>Resultado:</h3>
            <p>Recibirás: <span class="result-value" id="resultValue">0.00</span></p>
            <p>Tasa aplicada: <span id="tasaAplicada">0.00</span></p>
            <p>Par cambiario: <span id="parCambiario"></span></p>
        </div>
        
        <div class="info-panel">
            <p><strong>Nota:</strong> Las tasas de cambio se actualizan regularmente desde nuestra fuente oficial.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos DOM
            const selectOrigen = document.getElementById('origen');
            const selectDestino = document.getElementById('destino');
            const inputMonto = document.getElementById('monto');
            const btnCalcular = document.getElementById('calcular');
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');
            const tasaAplicada = document.getElementById('tasaAplicada');
            const parCambiario = document.getElementById('parCambiario');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Mapeo de siglas de monedas a nombres de países
            const monedasAPaises = {
                'USD': 'Estados Unidos',
                'EUR': 'Europa',
                'GBP': 'Reino Unido',
                'ARS': 'Argentina',
                'BRL': 'Brasil',
                'CLP': 'Chile',
                'COP': 'Colombia',
                'MXN': 'México',
                'PEN': 'Perú',
                'VES': 'Venezuela',
                'DOP': 'República Dominicana',
                'GTQ': 'Guatemala',
                'HNL': 'Honduras',
                'NIO': 'Nicaragua',
                'PYG': 'Paraguay',
                'UYU': 'Uruguay',
                'CRC': 'Costa Rica',
                'PAB': 'Panamá',
                'BOB': 'Bolivia',
                'CAD': 'Canadá'
            };
            
            // Variables globales
            let datosRemesas = [];
            let paresDisponibles = {};
            
            // Cargar datos desde Google Sheets
            async function cargarDatos() {
                try {
                    loadingDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    
                    const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vT9Teo-_5ka3LKx7FXL3x3yV3uf4KhoI61ewnVJyJ90XRnksoObf4CDn-lJvrFKiQ/pub?gid=983978085&single=true&output=csv');
                    
                    if (!response.ok) {
                        throw new Error('Error al cargar los datos');
                    }
                    
                    const csvData = await response.text();
                    procesarDatosCSV(csvData);
                    
                } catch (error) {
                    console.error('Error:', error);
                    mostrarError('No se pudieron cargar los datos. Por favor, intenta nuevamente.');
                } finally {
                    loadingDiv.style.display = 'none';
                }
            }
            
            // Procesar datos CSV
            function procesarDatosCSV(csvData) {
                const filas = csvData.split('\n');
                datosRemesas = filas.map(fila => fila.split(',').map(c => c.trim().replace(/^"|"$/g, '')));
                
                // Extraer pares disponibles basados en las celdas D6, D15, D24, etc.
                extraerParesDisponibles();
                
                // Llenar los selectores de países
                llenarSelectoresPaises();
                
                mostrarMensajeExito('Datos cargados correctamente. Selecciona países y monto para calcular.');
            }
            
            // Extraer pares disponibles de las celdas específicas
            function extraerParesDisponibles() {
                paresDisponibles = {};
                
                // Patrón de filas donde se encuentran los pares (D6, D15, D24, D33, ...)
                for (let fila = 5; fila < datosRemesas.length; fila += 9) {
                    if (fila >= datosRemesas.length) break;
                    
                    // La columna D es el índice 3 en el array (A=0, B=1, C=2, D=3)
                    if (datosRemesas[fila].length > 3) {
                        const valorCeldaD = datosRemesas[fila][3];
                        
                        // Buscar siglas de monedas en el formato XXX/XXX
                        const regex = /([A-Z]{3})\/([A-Z]{3})/;
                        const coincidencia = valorCeldaD.match(regex);
                        
                        if (coincidencia && coincidencia.length === 3) {
                            const monedaOrigen = coincidencia[1];
                            const monedaDestino = coincidencia[2];
                            
                            // Obtener nombres de países basados en las siglas de monedas
                            const paisOrigen = monedasAPaises[monedaOrigen] || monedaOrigen;
                            const paisDestino = monedasAPaises[monedaDestino] || monedaDestino;
                            
                            // Guardar información del par
                            const parKey = `${paisOrigen}-${paisDestino}`;
                            paresDisponibles[parKey] = {
                                fila: fila,
                                monedaOrigen: monedaOrigen,
                                monedaDestino: monedaDestino,
                                paisOrigen: paisOrigen,
                                paisDestino: paisDestino
                            };
                        }
                    }
                }
            }
            
            // Llenar los selectores de países
            function llenarSelectoresPaises() {
                // Limpiar selects
                selectOrigen.innerHTML = '<option value="">Selecciona un país</option>';
                selectDestino.innerHTML = '<option value="">Selecciona un país</option>';
                
                // Recopilar todos los países únicos disponibles
                const paisesUnicos = new Set();
                
                for (const parKey in paresDisponibles) {
                    const par = paresDisponibles[parKey];
                    paisesUnicos.add(par.paisOrigen);
                    paisesUnicos.add(par.paisDestino);
                }
                
                // Ordenar países alfabéticamente
                const paisesOrdenados = Array.from(paisesUnicos).sort();
                
                // Agregar opciones
                paisesOrdenados.forEach(pais => {
                    const optionOrigen = document.createElement('option');
                    optionOrigen.value = pais;
                    optionOrigen.textContent = pais;
                    
                    const optionDestino = document.createElement('option');
                    optionDestino.value = pais;
                    optionDestino.textContent = pais;
                    
                    selectOrigen.appendChild(optionOrigen);
                    selectDestino.appendChild(optionDestino);
                });
            }
            
            // Buscar la tasa para el par de países seleccionado
            function buscarTasa(origen, destino) {
                // Buscar el par en nuestros datos
                let parEncontrado = null;
                
                for (const parKey in paresDisponibles) {
                    const par = paresDisponibles[parKey];
                    if (par.paisOrigen === origen && par.paisDestino === destino) {
                        parEncontrado = par;
                        break;
                    }
                }
                
                if (!parEncontrado) {
                    return null;
                }
                
                const fila = parEncontrado.fila;
                
                // La tasa está en la columna F (índice 5) de la misma fila
                if (datosRemesas[fila].length > 5) {
                    const tasaStr = datosRemesas[fila][5];
                    const tasa = parseFloat(tasaStr);
                    
                    if (!isNaN(tasa) && tasa > 0) {
                        return {
                            valor: tasa,
                            monedaOrigen: parEncontrado.monedaOrigen,
                            monedaDestino: parEncontrado.monedaDestino
                        };
                    }
                }
                
                return null;
            }
            
            // Calcular la remesa
            function calcularRemesa() {
                const origen = selectOrigen.value;
                const destino = selectDestino.value;
                const monto = parseFloat(inputMonto.value);
                
                // Validaciones
                if (!origen || !destino) {
                    mostrarError('Por favor, selecciona ambos países');
                    return;
                }
                
                if (origen === destino) {
                    mostrarError('Los países de origen y destino deben ser diferentes');
                    return;
                }
                
                if (isNaN(monto) || monto <= 0) {
                    mostrarError('Por favor, ingresa un monto válido');
                    return;
                }
                
                // Buscar la tasa
                const tasaInfo = buscarTasa(origen, destino);
                
                if (tasaInfo === null) {
                    mostrarError('No se encontró una tasa de cambio para el par de países seleccionado');
                    return;
                }
                
                // Calcular resultado
                const resultado = monto * tasaInfo.valor;
                
                // Mostrar resultado
                resultValue.textContent = resultado.toFixed(2);
                tasaAplicada.textContent = tasaInfo.valor.toFixed(4);
                parCambiario.textContent = `${origen} (${tasaInfo.monedaOrigen}) - ${destino} (${tasaInfo.monedaDestino})`;
                resultDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            // Mostrar error
            function mostrarError(mensaje) {
                errorDiv.textContent = mensaje;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                resultDiv.style.display = 'none';
            }
            
            // Mostrar mensaje de éxito
            function mostrarMensajeExito(mensaje) {
                successDiv.textContent = mensaje;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            // Event Listeners
            btnCalcular.addEventListener('click', calcularRemesa);
            
            // Inicializar
            cargarDatos();
        });
    </script>
</body>
</html>
