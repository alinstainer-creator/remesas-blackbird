<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blackbird - Tasas del Día (Historia)</title>

  <!-- Dependencias -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #071726;   /* deep navy */
      --bg-2: #0b2a3a;   /* gradient secondary */
      --card: rgba(255,255,255,0.04);
      --accent-teal: #00bfa6; /* trust / modern */
      --accent-gold: #e6b96b; /* premium spark */
      --muted: rgba(255,255,255,0.75);
      --glass: rgba(255,255,255,0.03);
      --shadow: 0 10px 30px rgba(2,18,30,0.6);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Exo 2', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(180deg,var(--bg-1), var(--bg-2));
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Canvas size tailored for IG/WA story 1080x1920 */
    .page {
      width:1080px;
      height:1920px;
      position:relative;
      box-sizing:border-box;
      padding:40px;
      border-radius:18px;
      overflow:hidden;
      background:
        radial-gradient(1000px 600px at 10% 10%, rgba(0,191,166,0.04), transparent 15%),
        radial-gradient(1200px 800px at 90% 85%, rgba(230,185,107,0.02), transparent 20%),
        linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0));
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* Header */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .brand{
      display:flex;
      gap:14px;
      align-items:center;
    }
    .brand .logo {
      width:84px;
      height:84px;
      object-fit:contain;
      border-radius:12px;
      background: linear-gradient(135deg, rgba(0,0,0,0.2), rgba(255,255,255,0.02));
      padding:8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .brand h1{
      margin:0;
      color:var(--muted);
      font-size:34px;
      letter-spacing:1px;
      line-height:1;
      font-weight:700;
    }
    .brand p{
      margin:0;
      color:rgba(255,255,255,0.55);
      font-size:14px;
      margin-top:4px;
    }

    /* Main card holding all rates */
    .main-card{
      margin-top:28px;
      width:100%;
      border-radius:16px;
      padding:28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(0,0,0,0.15);
      box-shadow: 0 20px 40px rgba(3,15,22,0.6);
      display:flex;
      gap:24px;
      align-items:flex-start;
    }

    /* left: hero rate */
    .hero{
      width:44%;
      min-height:420px;
      background: linear-gradient(135deg, rgba(0,191,166,0.06), rgba(230,185,107,0.02));
      border-radius:12px;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      border: 1px solid rgba(0,191,166,0.12);
      position:relative;
    }
    .hero .label{
      color:var(--muted);
      font-size:18px;
      font-weight:600;
      letter-spacing:0.6px;
      margin-bottom:8px;
    }
    .hero .big-rate{
      font-size:84px;
      font-weight:800;
      color: #ffffff;
      text-shadow: 0 6px 30px rgba(0,0,0,0.6);
      line-height:1;
    }
    .hero .sub{
      margin-top:10px;
      color: rgba(255,255,255,0.75);
      font-weight:600;
    }
    .hero .badge{
      position:absolute;
      top:18px;
      right:18px;
      background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(255,255,255,0.02));
      padding:8px 12px;
      border-radius:10px;
      color:var(--muted);
      font-weight:600;
      font-size:13px;
      border: 1px solid rgba(255,255,255,0.035);
    }

    /* right: grid of pairs */
    .grid{
      width:56%;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:14px;
    }
    .pair-card{
      background: var(--glass);
      border-radius:12px;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      border: 1px solid rgba(255,255,255,0.02);
      min-height:110px;
      justify-content:center;
      transition: transform 220ms ease, box-shadow 220ms ease;
    }
    .pair-card:hover{
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(2,16,24,0.6);
    }
    .pair-title{
      font-weight:700;
      font-size:15px;
      color:var(--muted);
      display:flex;
      align-items:center;
      gap:8px;
    }
    .pair-rate{
      font-weight:800;
      font-size:24px;
      color:#fff;
      margin-top:4px;
    }
    .pair-sub{
      font-size:12px;
      color: rgba(255,255,255,0.65);
    }

    /* Footer area inside page for CTA & timestamp */
    .page-footer{
      margin-top:22px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 6px 0 6px;
      color: rgba(255,255,255,0.65);
      font-size:13px;
    }
    .cta{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .btn-cta{
      background: linear-gradient(90deg, var(--accent-teal), var(--accent-gold));
      color:#072023;
      padding:10px 16px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,0.45);
      border: none;
    }
    .download-btn{
      background: transparent;
      border: 1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
    }

    /* Error text */
    .error {
      color:#ff6666;
      font-weight:700;
      margin-top:12px;
      text-align:center;
    }

    /* Small devices fallback */
    @media (max-width:1200px){
      .page { transform: scale(0.85); transform-origin:center; }
    }
  </style>
</head>
<body>
  <div class="page" id="export-area">
    <div class="topbar">
      <div class="brand">
        <div class="logo">
          <!-- si tu logo está disponible en la ruta, se mostrará. Si no, se muestra texto -->
          <img src="./logo blackbird.png" alt="Blackbird" style="width:100%;height:100%;object-fit:contain;border-radius:8px;" onerror="this.style.display='none'" />
        </div>
        <div>
          <h1>Blackbird</h1>
          <p>Tasas del día • Transparencia y rapidez</p>
        </div>
      </div>

      <div style="display:flex;gap:10px;align-items:center;">
        <button class="download-btn" id="downloadBtn" onclick="descargarImagen()">Descargar imagen</button>
        <button class="download-btn" id="refreshBtn" onclick="window.location.reload()">Recargar</button>
      </div>
    </div>

    <div id="main-root" style="margin-top:18px;"></div>

    <div class="page-footer">
      <div style="display:flex;flex-direction:column;">
        <div style="font-weight:700;color:rgba(255,255,255,0.9)">Tasas actualizadas</div>
        <div id="timestamp" style="font-size:12px;color:rgba(255,255,255,0.6)">Cargando...</div>
      </div>

      <div class="cta">
        <!-- CTA visible (personaliza número/WhatsApp si quieres) -->
        <button class="btn-cta" onclick="openWhatsApp()">Enviar remesa • Contactar</button>
      </div>
    </div>

    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script type="text/babel">
    // ---------- CONFIG ----------
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9Teo-_5ka3LKx7FXL3x3yV3uf4KhoI61ewnVJyJ90XRnksoObf4CDn-lJvrFKiQ/pub?gid=983978085&single=true&output=csv';
    // Si quieres que la imagen se descargue automáticamente cuando carguen las tasas, cambia a true:
    const AUTO_DOWNLOAD_ON_LOAD = false;

    // Mapas de banderas y nombres
    const currencyToFlag = { ARS: '🇦🇷', VES: '🇻🇪', CLP: '🇨🇱', USD: '🇺🇸', MXN: '🇲🇽', PEN: '🇵🇪', COP: '🇨🇴', EUR: '🇪🇺', ECU: '🇪🇨' };
    const desiredPairs = [
      { origin: 'Chile', dest: 'Venezuela', originCur: 'CLP', destCur: 'VES' },
      { origin: 'USA', dest: 'Venezuela', originCur: 'USD', destCur: 'VES' },
      { origin: 'USA', dest: 'Chile', originCur: 'USD', destCur: 'CLP' },
      { origin: 'Chile', dest: 'USA', originCur: 'CLP', destCur: 'USD' },
      { origin: 'Chile', dest: 'Colombia', originCur: 'CLP', destCur: 'COP' },
      { origin: 'Colombia', dest: 'Chile', originCur: 'COP', destCur: 'CLP' },
      { origin: 'Perú', dest: 'Venezuela', originCur: 'PEN', destCur: 'VES' },
      { origin: 'Chile', dest: 'Perú', originCur: 'CLP', destCur: 'PEN' },
      { origin: 'Argentina', dest: 'Venezuela', originCur: 'ARS', destCur: 'VES' },
      { origin: 'Chile', dest: 'Argentina', originCur: 'CLP', destCur: 'ARS' },
      { origin: 'México', dest: 'Venezuela', originCur: 'MXN', destCur: 'VES' },
      { origin: 'Chile', dest: 'México', originCur: 'CLP', destCur: 'MXN' },
      { origin: 'Colombia', dest: 'Venezuela', originCur: 'COP', destCur: 'VES' },
      { origin: 'España', dest: 'Venezuela', originCur: 'EUR', destCur: 'VES' },
      { origin: 'Chile', dest: 'España', originCur: 'CLP', destCur: 'EUR' },
      { origin: 'Chile', dest: 'Ecuador', originCur: 'CLP', destCur: 'ECU' }
    ];

    // ---------- UTILIDADES ----------
    const cleanRate = (raw) => {
      if (!raw && raw !== 0) return null;
      try {
        let s = String(raw);
        s = s.replace(/[^\d\-,.]/g, ''); // quita símbolos
        s = s.replace(/\s/g, '').replace(/,/g, '.');
        // si tiene dos puntos, tomar hasta el último
        const lastDot = s.lastIndexOf('.');
        if (lastDot !== -1 && s.indexOf('.') !== lastDot) {
          // elimina puntos anteriores
          s = s.slice(0, lastDot).replace(/\./g, '') + s.slice(lastDot);
        }
        const n = parseFloat(s);
        return isNaN(n) ? null : n;
      } catch(e){
        return null;
      }
    };

    const formatNumber = (num) => {
      if (num === null || num === undefined) return 'N/A';
      const decimals = Math.abs(num) > 10 ? 2 : 4;
      return Number(num).toLocaleString('es-CL', { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
    };

    // ---------- FETCH CSV ----------
    async function fetchCSVText(){
      try {
        const res = await fetch(CSV_URL, { cache: 'no-cache' });
        if(!res.ok) throw new Error('HTTP ' + res.status);
        return await res.text();
      } catch (err) {
        console.error('Error fetch CSV:', err);
        throw err;
      }
    }

    // ---------- PARSE Y EXTRACCION ----------
    async function extractRatesFromCSV(csvText){
      return new Promise((resolve, reject) => {
        Papa.parse(csvText, {
          skipEmptyLines: true,
          complete: (p) => {
            try {
              const data = p.data;
              const exchangeMap = {};
              // Heurística: busca filas que contengan "COTIZACION" o "MESA" o patrón "ARG - VEN" en celdas.
              for(let i=0;i<data.length;i++){
                const row = data[i].map(c => c ? String(c).toUpperCase().trim() : '');
                const combined = row.join(' ');
                if(/COTIZACION|COTIZACIÓN|MESA|COTIZA/.test(combined) && /[-–—]/.test(combined)){
                  // intenta obtener par
                  const match = combined.match(/([A-ZÁÉÍÓÚÑ ]{2,30})\s*[-–—]\s*([A-ZÁÉÍÓÚÑ ]{2,30})/);
                  if(match){
                    let a = match[1].trim();
                    let b = match[2].trim();
                    // normalize abbreviations
                    a = a.replace(/\bUSA\b/,'USD').replace(/\bVZLA\b/,'VES');
                    b = b.replace(/\bUSA\b/,'USD').replace(/\bVZLA\b/,'VES');
                    // buscar tasa en filas adelante
                    const candidateRow = data[i+3] || data[i+2] || data[i+4] || null;
                    let rawRate = null;
                    if(candidateRow){
                      rawRate = candidateRow[5] || candidateRow[6] || candidateRow[4] || candidateRow[3] || '';
                    }
                    const cleaned = cleanRate(rawRate);
                    const key = `${a.replace(/\s/g,'')}/${b.replace(/\s/g,'')}`;
                    if(cleaned !== null) exchangeMap[key] = cleaned;
                  }
                }
              }

              // ahora formamos la lista final a partir de desiredPairs
              const results = desiredPairs.map(p => {
                const k1 = `${p.originCur}/${p.destCur}`;
                const k2 = `${p.originCur}/${p.destCur}`.replace(/\s/g,''); // redundante pero seguro
                const found = exchangeMap[k1] ?? exchangeMap[k2] ?? null;
                return {
                  origin: p.origin,
                  dest: p.dest,
                  originCur: p.originCur,
                  destCur: p.destCur,
                  rateRaw: found,
                  rate: found !== null ? formatNumber(found) : 'N/A',
                  flagOrigin: currencyToFlag[p.originCur] || '',
                  flagDest: currencyToFlag[p.destCur] || ''
                };
              });

              resolve(results);
            } catch (err){
              reject(err);
            }
          },
          error: (err) => reject(err)
        });
      });
    }

    // ---------- RENDER REACT ----------
    function RatesView({ rates }){
      // Escoge la "hero" rate: la primera disponible con rate != null
      const hero = rates.find(r => r.rateRaw !== null) || rates[0] || {origin:'',dest:'',rate:'N/A',flagOrigin:'',flagDest:''};
      const others = rates.filter(r => r !== hero);

      return (
        <div className="main-card">
          <div className="hero" role="region" aria-label="Tasa principal">
            <div className="badge">Blackbird • Confianza</div>
            <div className="label">Más consultada</div>
            <div className="big-rate">{hero.flagOrigin} {hero.originCur} → {hero.destCur} <div style={{fontSize:32, marginTop:6}}>{hero.flagDest}</div></div>
            <div style={{height:10}}></div>
            <div style={{fontSize:20, fontWeight:700, color:'rgba(255,255,255,0.95)'}}>{hero.rate}</div>
            <div className="sub">Cambio referencial • Sujeto a variación</div>
          </div>

          <div className="grid" role="list" aria-label="Otras tasas">
            {others.map((r, idx) => (
              <div key={idx} className="pair-card" role="listitem">
                <div className="pair-title">{r.flagOrigin} {r.origin} — {r.flagDest} {r.dest}</div>
                <div className="pair-rate">{r.rate}</div>
                <div className="pair-sub">{r.originCur} → {r.destCur} • {r.rateRaw !== null ? 'Fuente: Mesa' : 'N/D'}</div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    // ---------- PRINCIPAL ----------
    (async function main(){
      try {
        const raw = await fetchCSVText();
        const rates = await extractRatesFromCSV(raw);
        // timestamp
        const ts = new Date();
        document.getElementById('timestamp').innerText = ts.toLocaleString('es-CL', { dateStyle:'medium', timeStyle:'short' });
        // render
        const root = ReactDOM.createRoot(document.getElementById('main-root'));
        root.render(<RatesView rates={rates} />);

        // auto-download si configurado
        if(AUTO_DOWNLOAD_ON_LOAD){
          setTimeout(()=> descargarImagen(), 900); // espera un poco a que todo pinte
        }
      } catch (err){
        console.error(err);
        const e = document.getElementById('error');
        e.style.display = 'block';
        e.innerText = 'No se pudo cargar la tasa. Revisa la URL del CSV o intenta recargar.';
        document.getElementById('timestamp').innerText = 'Error al actualizar';
      }
    })();

    // ---------- Descarga en alta resolución ----------
    async function descargarImagen(){
      const downloadBtn = document.getElementById('downloadBtn');
      downloadBtn.disabled = true;
      downloadBtn.innerText = 'Generando...';

      const exportArea = document.getElementById('export-area');

      // html2canvas con scale alto para lograr alta resolución
      try {
        await html2canvas(exportArea, {
          backgroundColor: null,
          width: 1080,
          height: 1920,
          scale: 4, // 4x: produce 4320x7680 => alta resolución para stories
          useCORS: true,
          allowTaint: true,
          logging: false
        }).then(canvas => {
          // crear enlace y descargar
          const link = document.createElement('a');
          link.download = `blackbird_tasa_${new Date().toISOString().slice(0,19).replace(/[:T]/g,'-')}.png`;
          link.href = canvas.toDataURL('image/png', 1.0);
          link.click();
        });
      } catch (err){
        console.error('Error export:', err);
        alert('Error al generar la imagen. Intenta recargar y volver a descargar.');
      } finally {
        downloadBtn.disabled = false;
        downloadBtn.innerText = 'Descargar imagen';
      }
    }

    // ---------- CTA WhatsApp ----------
    function openWhatsApp(){
      // Cambia el número por tu teléfono si quieres
      const phone = ''; // ejemplo '56912345678' (sin + ni espacios). Si está vacío abre whatsapp web sin número.
      const text = encodeURIComponent('Hola, quiero hacer una remesa usando Blackbird. ¿Me puedes ayudar?');
      if(phone){
        window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
      } else {
        window.open(`https://web.whatsapp.com/`, '_blank');
      }
    }

    // utilidad: en caso de que quieras activar descarga con atajo (tecla D)
    document.addEventListener('keydown', (e) => {
      if(e.key.toLowerCase() === 'd' && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        descargarImagen();
      }
    });
  </script>
</body>
</html>
