<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackbird Tasas del Día</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      background: #0a0a0a;
      color: #e6e6e6;
      font-family: 'Exo 2', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      animation: backgroundPulse 10s infinite ease-in-out;
      background-image: radial-gradient(circle at 30% 10%, rgba(0, 153, 119, 0.02), transparent 15%),
                        radial-gradient(circle at 80% 70%, rgba(0, 153, 119, 0.015), transparent 20%);
      background-size: 200% 200%;
      animation: bgShift 30s linear infinite;
    }
    @keyframes bgShift {
      0% { background-position: 0% 0%, 100% 100%; }
      50% { background-position: 50% 50%, 50% 0%; }
      100% { background-position: 100% 100%, 0% 50%; }
    }
    @keyframes backgroundPulse {
      0% { background-color: #0a0a0a; }
      50% { background-color: #0f1a1a; }
      100% { background-color: #0a0a0a; }
    }
    .container {
      width: 1080px;
      height: 1920px;
      background: rgba(10, 10, 10, 0.95);
      border: 2px solid #009977;
      box-shadow: 0 0 10px rgba(0, 153, 119, 0.5);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      position: relative;
      overflow-y: auto;
    }
    .header h1 {
      font-size: 2.5rem;
      color: #00cc99;
      text-shadow: 0 0 15px rgba(0, 204, 153, 0.7);
      margin: 10px 0;
    }
    #tabla-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      padding: 5px;
      max-height: 1700px;
    }
    .rate-box {
      background: rgba(0, 153, 119, 0.2);
      border: 1px solid #009977;
      border-radius: 5px;
      padding: 5px;
      margin: 2px 0;
      transition: transform 0.3s ease;
      font-size: 0.9rem;
    }
    .rate-box:hover {
      transform: scale(1.02);
    }
    .rate-label {
      color: #e6e6e6;
      margin-bottom: 2px;
      text-align: center;
      font-weight: 400;
    }
    .rate-value {
      background: #009977;
      color: #0a0a0a;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 10px;
      display: inline-block;
      font-size: 1rem;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
    }
    .download-button {
      background: #009977;
      color: #e6e6e6;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .download-button:hover {
      background: #00cc99;
      color: #0a0a0a;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
    }
    .error {
      color: #ff4444;
      text-align: center;
      margin: 10px 0;
      font-size: 1rem;
    }
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      background: #e6e6e6;
      border-radius: 50%;
      animation: pulseStar 2s infinite;
    }
    @keyframes pulseStar {
      0% { opacity: 0.3; }
      50% { opacity: 0.7; }
      100% { opacity: 0.3; }
    }
    @media (max-width: 1080px) {
      .container {
        width: 100%;
        height: auto;
        min-height: 1920px;
      }
      #tabla-container {
        grid-template-columns: 1fr;
      }
      .rate-label {
        font-size: 0.8rem;
      }
      .rate-value {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TASA DEL DÍA</h1>
    </div>
    <div id="tabla-container"></div>
    <button class="download-button" onclick="descargarTabla()">Descargar Imagen</button>
    <div id="error-message" class="error"></div>
  </div>
  <div class="stars" id="stars"></div>
  <script type="text/babel">
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9Teo-_5ka3LKx7FXL3x3yV3uf4KhoI61ewnVJyJ90XRnksoObf4CDn-lJvrFKiQ/pub?gid=983978085&single=true&output=csv';

    const formatNumber = (number) => {
      return number.toLocaleString('es-CL', { minimumFractionDigits: 4, maximumFractionDigits: 4 });
    };

    const cleanRate = (raw) => {
      if (!raw || typeof raw !== 'string') return null;
      let cleaned = raw.replace(/[$BsCOPARSCLPMXN€S\/.]/g, '').replace(/\s/g, '').trim().replace(/,/g, '.');
      const parsed = parseFloat(cleaned);
      return isNaN(parsed) ? null : parsed;
    };

    async function loadFileData() {
      try {
        const response = await fetch(CSV_URL, { method: 'GET', headers: { 'Accept': 'text/csv' } });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return await response.text();
      } catch (error) {
        console.error('Error al cargar el CSV:', error);
        return null;
      }
    }

    function ExchangeRateTable() {
      const [rates, setRates] = React.useState([]);
      const [error, setError] = React.useState('');

      React.useEffect(() => {
        loadFileData().then(csv => {
          if (csv) {
            Papa.parse(csv, {
              skipEmptyLines: true,
              transform: (value) => value.trim().replace(/^"|"$/g, ''),
              complete: (results) => {
                const exchangeRates = {};
                results.data.forEach((row, index) => {
                  if ((index - 3) % 9 === 0 && index >= 3) {
                    const b = row[1] ? String(row[1]).trim() : '';
                    const c = row[2] ? String(row[2].trim()) : '';
                    const d = row[3] ? String(row[3].trim()) : '';
                    const combined = `${b} ${c} ${d}`.replace(/\u00A0/g, ' ').trim();
                    const cleanCombined = combined.replace(/[\u{1F300}-\u{1F6FF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}]/gu, '').trim();
                    const pairText = cleanCombined.replace('COTIZACION MESA ', '').trim();
                    const parts = pairText.split('-').map(s => s.trim().toUpperCase()).filter(Boolean);

                    if (parts.length >= 2) {
                      let origin = parts[0];
                      let dest = parts[1];
                      origin = origin === 'USA' ? 'USD' : origin;
                      dest = dest === 'VZLA' ? 'VES' : dest;
                      dest = dest === 'MEXICO' ? 'MXN' : dest;
                      dest = dest === 'PERU' ? 'PEN' : dest;

                      const originCurrency = countryCodeToCurrency[origin] || countryCodeToCurrency[origin.replace(/\W/g, '')] || origin;
                      const destCurrency = countryCodeToCurrency[dest] || countryCodeToCurrency[dest.replace(/\W/g, '')] || dest;
                      const pairKey = `${originCurrency}/${destCurrency}`;
                      
                      const rateRow = results.data[index + 3];
                      if (rateRow) {
                        const rawRate = rateRow[5] || rateRow[6] || ''; 
                        const parsedRate = cleanRate(rawRate);
                        if (parsedRate !== null) {
                          exchangeRates[pairKey] = parsedRate;
                        }
                      }
                    }
                  }
                });
                const rateList = Object.entries(exchangeRates).map(([pair, rate]) => {
                  const [origin, dest] = pair.split('/');
                  return {
                    origin: currencyToCountry[origin] || origin,
                    dest: currencyToCountry[dest] || dest,
                    rate: formatNumber(rate)
                  };
                });
                setRates(rateList);
              },
              error: (err) => setError('Error al parsear el CSV: ' + err.message),
            });
          } else {
            setError('Error al cargar el CSV.');
          }
        });
      }, []);

      React.useEffect(() => {
        if (error) {
          document.getElementById('error-message').innerText = error;
        }
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.width = `${Math.random() * 2 + 1}px`;
          star.style.height = `${Math.random() * 2 + 1}px`;
          starsContainer.appendChild(star);
        }
      }, [error]);

      return (
        <React.Fragment>
          {rates.map((rate, index) => (
            <div key={index} className="rate-box">
              <div className="rate-label">{rate.origin} - {rate.dest}</div>
              <div className="rate-value">{rate.rate}</div>
            </div>
          ))}
        </React.Fragment>
      );
    }

    const currencyToCountry = {
      ARS: 'Argentina',
      VES: 'Venezuela',
      CLP: 'Chile',
      USD: 'USA',
      MXN: 'México',
      PEN: 'Perú',
      COP: 'Colombia',
      EUR: 'España',
      BRL: 'Brasil',
      UYU: 'Uruguay',
      ECU: 'Ecuador'
    };

    const countryCodeToCurrency = {
      'ARG': 'ARS', 'AR': 'ARS', 'ARGENTINA': 'ARS', 'ARGEN': 'ARS', 'ARGNT': 'ARS',
      'PESO ARG': 'ARS', 'PESO ARGENTINO': 'ARS', 'ARG$': 'ARS', 'ARS': 'ARS',
      'VEN': 'VES', 'VZLA': 'VES', 'VENEZUELA': 'VES', 'VENEZ': 'VES', 'VZL': 'VES',
      'BOLIVAR': 'VES', 'BOLÍVAR': 'VES', 'VES$': 'VES', 'VES': 'VES',
      'CHILE': 'CLP', 'CHL': 'CLP', 'PESO CHILENO': 'CLP', 'CLP$': 'CLP', 'CHI': 'CLP', 'CLP': 'CLP',
      'USA': 'USD', 'US': 'USD', 'ESTADOS UNIDOS': 'USD', 'DOLLAR': 'USD', 'DÓLAR': 'USD', 'USD$': 'USD', 'USD': 'USD',
      'MEX': 'MXN', 'MÉXICO': 'MXN', 'MEXICO': 'MXN', 'PESO MEX': 'MXN', 'PESO MEXICANO': 'MXN', 'MX$': 'MXN', 'MXN': 'MXN',
      'PERU': 'PEN', 'PERÚ': 'PEN', 'PER': 'PEN', 'SOL': 'PEN', 'SOLES': 'PEN', 'PEN$': 'PEN', 'PEN': 'PEN',
      'COP': 'COP', 'COL': 'COP', 'COLOMBIA': 'COP', 'PESO COL': 'COP', 'PESO COLOMBIANO': 'COP', 'COL$': 'COP', 'COP': 'COP',
      'EUR': 'EUR', 'EURO': 'EUR', 'EUROPA': 'EUR', 'EUROZONA': 'EUR', '€': 'EUR', 'ESP': 'EUR', 'ESPAÑA': 'EUR',
      'BRA': 'BRL', 'BRASIL': 'BRL', 'BR': 'BRL', 'REAL': 'BRL', 'REALES': 'BRL', 'BRL$': 'BRL', 'BRL': 'BRL',
      'UYU': 'UYU', 'URU': 'UYU', 'URUGUAY': 'UYU', 'PESO URU': 'UYU', 'PESO URUGUAYO': 'UYU', 'UY$': 'UYU', 'UYU': 'UYU',
      'ECU': 'ECU', 'ECUADOR': 'ECU', 'EC': 'ECU', 'DÓLAR ECU': 'ECU', 'USD ECU': 'ECU', 'ECU': 'ECU'
    };

    const root = ReactDOM.createRoot(document.getElementById('tabla-container'));
    root.render(<ExchangeRateTable />);

    function descargarTabla() {
      html2canvas(document.querySelector('.container'), {
        backgroundColor: '#0a0a0a',
        width: 1080,
        height: 1920,
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'tasa_del_dia.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      }).catch(err => {
        console.error('Error al generar la imagen:', err);
        document.getElementById('error-message').innerText = 'Error al descargar la imagen. Intenta de nuevo.';
      });
    }
  </script>
</body>
</html>
